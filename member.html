<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Member | Enactus FTU Hanoi</title>
  <link rel="icon" href="icon.png" type="image/png" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      padding-bottom: 60px;
    }

    .profile-card {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 800px;
      display: flex;
      align-items: center;
      gap: 30px;
      margin-top: 40px;
    }

    .profile-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ddd;
    }

    .profile-info {
      flex: 1;
    }

    .profile-info h2 {
      margin: 0 0 10px;
      font-size: 28px;
      color: #222;
    }

    .profile-info p {
      margin: 6px 0;
      font-size: 16px;
      color: #555;
    }

    /* Admin button and dropdown */
    #adminButton {
      position: absolute; 
      top: 20px; 
      right: 20px; 
      display: none;
      z-index: 1000;
    }
    #adminButton > button {
      background: #007bff; 
      color: white; 
      border: none; 
      padding: 10px 16px; 
      border-radius: 8px; 
      cursor: pointer; 
      font-weight: bold;
    }
    #adminDropdown {
      display: none; 
      position: absolute; 
      top: 48px; 
      right: 0; 
      background: white; 
      border: 1px solid #ccc; 
      border-radius: 8px; 
      box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
      min-width: 180px; 
      z-index: 999;
    }
    #adminDropdown a {
      display: block; 
      padding: 10px 16px; 
      text-decoration: none; 
      color: #333; 
      font-weight: bold;
    }

    /* ƒêi·ªÉm danh button */
    #scanButton {
      position: absolute; 
      top: 20px; 
      left: 20px;
      background: #ff6ec4; 
      color: white; 
      border: none; 
      padding: 10px 16px; 
      border-radius: 8px; 
      cursor: pointer; 
      font-weight: bold;
      z-index: 1000;
    }

    /* Footer */
    .footer-text {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
      color: #aaa;
      text-align: center;
      width: 100%;
    }

    /* Badge list styles */
    #badge-list {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 40px auto 0 auto;
      width: 90%;
    }
    .badge-card {
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 6px 12px rgb(0 0 0 / 0.1);
      text-align: center;
      transition: transform 0.2s ease;
    }
    .badge-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 18px rgb(0 0 0 / 0.15);
    }
    .badge-image {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 15px;
      border-radius: 12px;
      background-color: #e0e7ff;
      padding: 10px;
    }
    .badge-title {
      font-size: 18px;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 6px;
    }
    .badge-info {
      font-size: 14px;
      color: #475569;
      margin-bottom: 4px;
    }

    @media (max-width: 600px) {
      .profile-card {
        flex-direction: column;
        text-align: center;
      }

      .profile-image {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>

<body>

  <div id="adminButton">
    <button onclick="toggleAdminMenu()">
      üîí Admin ‚ñæ
    </button>
    <div id="adminDropdown">
      <a href="attendance.html">‚ûï ƒêi·ªÉm danh</a>
      <a href="admin.html">üìä Dashboard</a>
      <a href="badge.html">üéñÔ∏è Huy hi·ªáu</a>
    </div>
  </div>

  <button id="scanButton" onclick="window.location.href='scan.html'">
    üì∏ ƒêi·ªÉm danh
  </button>

  <div id="profileContainer"></div>

  <div id="badge-list"></div>

  <div class="footer-text">¬© 2025 Enactus FTU Hanoi</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDuTvBn8Xl01DYddVXQ7M0L24K3l-GyG0c",
      authDomain: "enactusftuhanoi-tracuu.firebaseapp.com",
      projectId: "enactusftuhanoi-tracuu",
      storageBucket: "enactusftuhanoi-tracuu.appspot.com",
      messagingSenderId: "611356979403",
      appId: "1:611356979403:web:2c9a4cffb2b323ce3deb4e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Toggle dropdown menu
    window.toggleAdminMenu = function () {
      const menu = document.getElementById("adminDropdown");
      menu.style.display = (menu.style.display === "block") ? "none" : "block";
    };

    // ·∫®n dropdown n·∫øu b·∫•m ra ngo√†i
    document.addEventListener('click', function (event) {
      const adminBtn = document.getElementById('adminButton');
      if (!adminBtn.contains(event.target)) {
        document.getElementById("adminDropdown").style.display = "none";
      }
    });

    window.onload = async function () {
      const userEmail = sessionStorage.getItem('userEmail');
      const userRole = sessionStorage.getItem('userRole');

      if (!userEmail) {
        window.location.href = "login.html";
      } else {
        if (typeof userRole === 'string' && userRole.toLowerCase() === "admin") {
          document.getElementById("adminButton").style.display = "block";
        }
        await getUserData(userEmail);

        // L·∫•y v√† hi·ªÉn th·ªã badges
        const badges = await getUserBadges(userEmail);
        displayBadges(badges);
      }
    };

    async function getUserData(email) {
      const employeesRef = collection(db, "employees");
      const q = query(employeesRef, where("email", "==", email));

      try {
        const querySnapshot = await getDocs(q);
        if (!querySnapshot.empty) {
          const userData = querySnapshot.docs[0].data();

          // L·∫•y role t·ª´ d·ªØ li·ªáu
          const role = userData.role || "user"; // N·∫øu kh√¥ng c√≥ th√¨ m·∫∑c ƒë·ªãnh l√† "user"
          sessionStorage.setItem('userRole', role);

          // Hi·ªán n√∫t Admin n·∫øu role l√† admin
          if (role.toLowerCase() === "admin") {
            document.getElementById("adminButton").style.display = "block";
          }

          displayUserData(userData);
        } else {
          alert("Kh√¥ng t√¨m th·∫•y th√¥ng tin ng∆∞·ªùi d√πng trong h·ªá th·ªëng!");
        }
      } catch (error) {
        console.error("L·ªói khi truy v·∫•n d·ªØ li·ªáu:", error);
        alert("L·ªói h·ªá th·ªëng, vui l√≤ng th·ª≠ l·∫°i.");
      }
    }

    function displayUserData(userData) {
      const container = document.getElementById("profileContainer");

      const photoURL = ("teams/photo/" + userData.photo) || "assets/default_avatar.png";

      container.innerHTML = `
        <div class="profile-card">
          <img class="profile-image" alt="·∫¢nh ƒë·∫°i di·ªán"/>
          <div class="profile-info">
            <h2>${userData.name || "Ch∆∞a c·∫≠p nh·∫≠t"}</h2>
            <p><strong>ID:</strong> ${userData.id}</p>
            <p><strong>Ban:</strong> ${userData.ban}</p>
            <p><strong>Email:</strong> ${userData.email}</p>
            <p><strong>Ng√†y sinh:</strong> ${userData.dob || "Ch∆∞a c·∫≠p nh·∫≠t"}</p>
            <p><strong>SƒêT:</strong> ${userData.phone || "Ch∆∞a c·∫≠p nh·∫≠t"}</p>
            <p><strong>OTP:</strong> ${userData.otp}</p>
          </div>
        </div>
      `;

      // G√°n src v√† x·ª≠ l√Ω l·ªói ·∫£nh gi·ªëng nh∆∞ b·∫°n y√™u c·∫ßu
      const img = container.querySelector(".profile-image");
      img.src = photoURL;
      img.onerror = function () {
        this.onerror = null; // tr√°nh l·∫∑p v√¥ h·∫°n n·∫øu ·∫£nh fallback c≈©ng l·ªói
        this.src = "assets/default_avatar.png";
      };
    }

    async function getUserBadges(email) {
      const userBadgesRef = doc(db, "userbadges", email);
      const userBadgesDoc = await getDoc(userBadgesRef);

      console.log("userBadgesDoc.exists():", userBadgesDoc.exists());
      if (!userBadgesDoc.exists()) {
        console.log("Kh√¥ng t√¨m th·∫•y document userbadges cho email:", email);
        return [];
      }

      const data = userBadgesDoc.data();
      console.log("userbadges data:", data);

      const badgeIds = data.badges || [];
      if (badgeIds.length === 0) {
        console.log("User ch∆∞a c√≥ badge n√†o");
        return [];
      }

      const badgesRef = collection(db, "badges");
      const badgesData = [];

      for (const badgeId of badgeIds) {
        const badgeDoc = await getDoc(doc(badgesRef, badgeId));
        if (badgeDoc.exists()) {
          badgesData.push(badgeDoc.data());
        } else {
          console.log(`Kh√¥ng t√¨m th·∫•y badge v·ªõi id: ${badgeId}`);
        }
      }

      console.log("Badges l·∫•y ƒë∆∞·ª£c:", badgesData);
      return badgesData;
    }

    function displayBadges(badges) {
      const container = document.getElementById("badge-list");
      if (!container) return;

      if (badges.length === 0) {
        container.innerHTML = `<p style="text-align:center; color:#666; font-style:italic;">Ng∆∞·ªùi d√πng ch∆∞a nh·∫≠n ƒë∆∞·ª£c huy hi·ªáu n√†o.</p>`;
        return;
      }

      container.innerHTML = badges.map(badge => `
        <div class="badge-card">
          <img src="${badge.iconUrl}" alt="${badge.title}" class="badge-image" />
          <div class="badge-title">${badge.title}</div>
          <div class="badge-info">${badge.description || ''}</div>
        </div>
      `).join('');
    }
  </script>

</body>
</html>
