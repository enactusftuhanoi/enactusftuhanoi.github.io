  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDuTvBn8Xl01DYddVXQ7M0L24K3l-GyG0c",
      authDomain: "enactusftuhanoi-tracuu.firebaseapp.com",
      projectId: "enactusftuhanoi-tracuu",
      storageBucket: "enactusftuhanoi-tracuu.appspot.com",
      messagingSenderId: "611356979403",
      appId: "1:611356979403:web:2c9a4cffb2b323ce3deb4e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.onload = async function () {
  const userEmail = sessionStorage.getItem('userEmail');
  const userRole = sessionStorage.getItem('userRole');
  
  if (!userEmail) {
    window.location.href = "login.html";
  } else {
    if (typeof userRole === 'string' && userRole.toLowerCase() === "admin") {
      document.getElementById("adminButton").style.display = "block";
    }
    await getUserData(userEmail);
  }
};

    async function getUserData(email) {
  const employeesRef = collection(db, "employees");
  const q = query(employeesRef, where("email", "==", email));

  try {
    const querySnapshot = await getDocs(q);
    if (!querySnapshot.empty) {
      const userData = querySnapshot.docs[0].data();

      // L·∫•y role t·ª´ d·ªØ li·ªáu
      const role = userData.role || "user"; // N·∫øu kh√¥ng c√≥ th√¨ m·∫∑c ƒë·ªãnh l√† "user"
      sessionStorage.setItem('userRole', role);

      // Hi·ªán n√∫t Admin n·∫øu role l√† admin
      if (role.toLowerCase() === "admin") {
        document.getElementById("adminButton").style.display = "block";
      }

      displayUserData(userData);
    } else {
      alert("Kh√¥ng t√¨m th·∫•y th√¥ng tin ng∆∞·ªùi d√πng trong h·ªá th·ªëng!");
    }
  } catch (error) {
    console.error("L·ªói khi truy v·∫•n d·ªØ li·ªáu:", error);
    alert("L·ªói h·ªá th·ªëng, vui l√≤ng th·ª≠ l·∫°i.");
  }
}


    function displayUserData(userData) {

  const photoURL = userData.photoURL || "https://i.imgur.com/GZwfGjd.png"; // Placeholder n·∫øu kh√¥ng c√≥ ·∫£nh

  container.innerHTML = `
    <div class="profile-card">
      <img class="profile-image" src="${photoURL}" alt="·∫¢nh ƒë·∫°i di·ªán"/>
      <div class="profile-info">
        <h2>${userData.name || "Ch∆∞a c·∫≠p nh·∫≠t"}</h2>
        <p><strong>ID:</strong> ${userData.id}</p>
        <p><strong>Ban:</strong> ${userData.ban}</p>
        <p><strong>Email:</strong> ${userData.email}</p>
        <p><strong>Ng√†y sinh:</strong> ${userData.dob || "Ch∆∞a c·∫≠p nh·∫≠t"}</p>
        <p><strong>SƒêT:</strong> ${userData.phone || "Ch∆∞a c·∫≠p nh·∫≠t"}</p>
        <p><strong>OTP:</strong> ${userData.otp}</p>
      </div>
    </div>
  `;

}
