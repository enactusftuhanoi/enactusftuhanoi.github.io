<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Thành Viên</title>
    <link rel="icon" href="icon.png" type="image/png">
    <style>
        body {
            font-family: Montserrat, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0057B8;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #4285F4;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #357AE8;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        th {
            background-color: #0057B8;
            color: white;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyDuTvBn8Xl01DYddVXQ7M0L24K3l-GyG0c",
            authDomain: "enactusftuhanoi-tracuu.firebaseapp.com",
            projectId: "enactusftuhanoi-tracuu",
            storageBucket: "enactusftuhanoi-tracuu.firebasestorage.app",
            messagingSenderId: "611356979403",
            appId: "1:611356979403:web:2c9a4cffb2b323ce3deb4e"
        };

        // Khởi tạo Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Kiểm tra trạng thái đăng nhập
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const email = user.email;
                console.log("User logged in: ", user);

                // Lấy thông tin người dùng từ Firestore
                await loadUserData(email);
            } else {
                window.location.href = "index.html"; // Chuyển hướng về trang login nếu chưa đăng nhập
            }
        });

        async function loadUserData(email) {
            const querySnapshot = await getDocs(collection(db, "employees"));
            querySnapshot.forEach((doc) => {
                const employee = doc.data();
                if (employee.email === email) {
                    displayUserInfo(employee);
                }
            });
        }

        function displayUserInfo(employee) {
            document.getElementById("email").value = employee.email;
            document.getElementById("ban").value = employee.ban;
            document.getElementById("name").value = employee.name;
            document.getElementById("dob").value = employee.dob;
            document.getElementById("process").value = employee.process;
            document.getElementById("phone").value = employee.phone;
            document.getElementById("profilePicture").src = employee.profilePicture;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Thông Tin Thành Viên</h1>
        <form>
            <label>Email:</label>
            <input type="email" id="email" disabled><br>

            <label>Ban:</label>
            <input type="text" id="ban" disabled><br>

            <label>Tên:</label>
            <input type="text" id="name" disabled><br>

            <label>Ngày Sinh:</label>
            <input type="date" id="dob" disabled><br>

            <label>Trạng Thái:</label>
            <select id="process" disabled>
                <option>Active</option>
                <option>Inactive</option>
            </select><br>

            <label>Số Điện Thoại:</label>
            <input type="text" id="phone" disabled><br>

            <label>Ảnh Hồ Sơ:</label>
            <img id="profilePicture" src="" alt="Profile Picture" style="width: 100px; height: 100px;" /><br>

            <button type="button" onclick="saveChanges()">Lưu Thay Đổi</button>
        </form>
    </div>
</body>
</html>
