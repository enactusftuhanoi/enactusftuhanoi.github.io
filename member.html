<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin thành viên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #ffc222;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #d9d9d9;
            text-align: left;
        }

        th {
            background-color: #ffc222;
            color: white;
        }

        td {
            background-color: #d9d9d9;
        }

        td img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #ccc;
        }

        input[type="text"], input[type="email"], input[type="date"], input[type="tel"] {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            padding: 10px 15px;
            background-color: #ffc222;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #d9d9d9;
        }

        .btn-container {
            text-align: center;
            margin-top: 20px;
        }

        .profile-info {
            margin-bottom: 20px;
        }

        .error-message {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Thông Tin Thành Viên</h1>
        <div id="profile-info" class="profile-info">
            <table>
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Ban</th>
                        <th>Gen</th>
                        <th>DOB</th>
                        <th>Name</th>
                        <th>Process</th>
                        <th>ID</th>
                        <th>OTP</th>
                        <th>Phone</th>
                        <th>Profile Picture</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="profile-table-body">
                    <!-- User data will be dynamically inserted here -->
                </tbody>
            </table>
        </div>

        <div class="btn-container">
            <button onclick="updateProfile()">Cập nhật thông tin</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDuTvBn8Xl01DYddVXQ7M0L24K3l-GyG0c",
            authDomain: "enactusftuhanoi-tracuu.firebaseapp.com",
            projectId: "enactusftuhanoi-tracuu",
            storageBucket: "enactusftuhanoi-tracuu.firebasestorage.app",
            messagingSenderId: "611356979403",
            appId: "1:611356979403:web:2c9a4cffb2b323ce3deb4e"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Check if the user is logged in
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const email = user.email;
                const userRef = doc(db, "employees", email); // Assuming email is used as document ID
                const docSnap = await getDoc(userRef);

                if (docSnap.exists()) {
                    const userData = docSnap.data();
                    displayUserProfile(userData);
                } else {
                    alert("Không tìm thấy thông tin người dùng!");
                }
            } else {
                window.location.href = "login.html"; // Redirect to login if not logged in
            }
        });

        function displayUserProfile(userData) {
            const tableBody = document.getElementById("profile-table-body");

            const row = document.createElement("tr");

            // Email, ban, gen, dob, name, process, id, otp, phone, profile picture
            row.innerHTML = `
                <td>${userData.email}</td>
                <td>${userData.ban}</td>
                <td>${userData.gen}</td>
                <td>${userData.dob}</td>
                <td contenteditable="true" ${!userData.name ? 'style="color:gray;"' : ''}>${userData.name || 'Chưa cập nhật'}</td>
                <td>${userData.process}</td>
                <td>${userData.id}</td>
                <td>${userData.otp}</td>
                <td contenteditable="true" ${!userData.phone ? 'style="color:gray;"' : ''}>${userData.phone || 'Chưa cập nhật'}</td>
                <td><img src="${userData.profilePicture || 'none'}" alt="Profile Image"></td>
                <td>
                    <button onclick="editProfile()">Sửa</button>
                </td>
            `;
            tableBody.appendChild(row);
        }

        function updateProfile() {
            const name = document.querySelector("td[contenteditable='true'][style='color:gray;']").innerText;
            const phone = document.querySelector("td[contenteditable='true'][style='color:gray;']").innerText;

            if (name && phone) {
                alert("Thông tin đã được cập nhật.");
                // Add further update logic to Firestore if needed
            }
        }
    </script>
</body>
</html>
