<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Member | Enactus FTU Hanoi</title>
  <link rel="icon" href="icon.png" type="image/png" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .profile-card {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 800px;
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .profile-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ddd;
    }

    .profile-info {
      flex: 1;
    }

    .profile-info h2 {
      margin: 0 0 10px;
      font-size: 28px;
      color: #222;
    }

    .profile-info p {
      margin: 6px 0;
      font-size: 16px;
      color: #555;
    }

    .footer-text {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
      color: #aaa;
    }

    @media (max-width: 600px) {
      .profile-card {
        flex-direction: column;
        text-align: center;
      }

      .profile-image {
        width: 120px;
        height: 120px;
      }
    }

    /* Badge CSS */
    #badge-list {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 30px auto 0 auto;
      width: 90%;
    }

    .badge-card {
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 6px 12px rgb(0 0 0 / 0.1);
      text-align: center;
      transition: transform 0.2s ease;
    }

    .badge-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 18px rgb(0 0 0 / 0.15);
    }

    .badge-image {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 15px;
      border-radius: 12px;
      background-color: #e0e7ff;
      padding: 10px;
    }

    .badge-title {
      font-size: 18px;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 6px;
    }

    .badge-info {
      font-size: 14px;
      color: #475569;
      margin-bottom: 4px;
    }

  </style>
</head>

<body>
  <!-- Admin button -->
  <div id="adminButton" style="position: absolute; top: 20px; right: 20px; display: none;">
    <button onclick="toggleAdminMenu()" style="background: #007bff; color: white; border: none; padding: 10px 16px; border-radius: 8px; cursor: pointer; font-weight: bold;">
      üîí Admin ‚ñæ
    </button>
    <div id="adminDropdown" style="display: none; position: absolute; top: 48px; right: 0; background: white; border: 1px solid #ccc; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); min-width: 180px; z-index: 999;">
      <a href="attendance.html" style="display: block; padding: 10px 16px; text-decoration: none; color: #333; font-weight: bold;">‚ûï ƒêi·ªÉm danh</a>
      <a href="admin.html" style="display: block; padding: 10px 16px; text-decoration: none; color: #333; font-weight: bold;">üìä Dashboard </a>
      <a href="badge.html" style="display: block; padding: 10px 16px; text-decoration: none; color: #333; font-weight: bold;">üéñÔ∏è Huy hi·ªáu</a>
    </div>
  </div>

  <!-- ƒêi·ªÉm danh button -->
  <div style="position: absolute; top: 20px; left: 20px;">
    <button onclick="window.location.href='scan.html'" style="background: #ff6ec4; color: white; border: none; padding: 10px 16px; border-radius: 8px; cursor: pointer; font-weight: bold;">
      üì∏ ƒêi·ªÉm danh
    </button>
  </div>

  <!-- Profile container -->
  <div id="profileContainer"></div>

  <!-- Badge list container -->
  <div id="badge-list"></div>

  <div class="footer-text">¬© 2025 Enactus FTU Hanoi</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDuTvBn8Xl01DYddVXQ7M0L24K3l-GyG0c",
      authDomain: "enactusftuhanoi-tracuu.firebaseapp.com",
      projectId: "enactusftuhanoi-tracuu",
      storageBucket: "enactusftuhanoi-tracuu.appspot.com",
      messagingSenderId: "611356979403",
      appId: "1:611356979403:web:2c9a4cffb2b323ce3deb4e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Toggle dropdown menu
    window.toggleAdminMenu = function () {
      const menu = document.getElementById("adminDropdown");
      menu.style.display = (menu.style.display === "block") ? "none" : "block";
    };

    // ·∫®n dropdown n·∫øu b·∫•m ra ngo√†i
    document.addEventListener('click', function (event) {
      const adminBtn = document.getElementById('adminButton');
      if (!adminBtn.contains(event.target)) {
        document.getElementById("adminDropdown").style.display = "none";
      }
    });

    window.onload = async function () {
      const userEmail = sessionStorage.getItem('userEmail');
      const userRole = sessionStorage.getItem('userRole');

      if (!userEmail) {
        window.location.href = "login.html";
      } else {
        if (typeof userRole === 'string' && userRole.toLowerCase() === "admin") {
          document.getElementById("adminButton").style.display = "block";
        }
        await getUserData(userEmail);
        await getUserBadges(userEmail);
      }
    };

    async function getUserData(email) {
      const employeesRef = collection(db, "employees");
      const q = query(employeesRef, where("email", "==", email));

      try {
        const querySnapshot = await getDocs(q);
        if (!querySnapshot.empty) {
          const userData = querySnapshot.docs[0].data();

          // L·∫•y role t·ª´ d·ªØ li·ªáu
          const role = userData.role || "user"; // N·∫øu kh√¥ng c√≥ th√¨ m·∫∑c ƒë·ªãnh l√† "user"
          sessionStorage.setItem('userRole', role);

          // Hi·ªán n√∫t Admin n·∫øu role l√† admin
          if (role.toLowerCase() === "admin") {
            document.getElementById("adminButton").style.display = "block";
          }

          displayUserData(userData);
        } else {
          alert("Kh√¥ng t√¨m th·∫•y th√¥ng tin ng∆∞·ªùi d√πng trong h·ªá th·ªëng!");
        }
      } catch (error) {
        console.error("L·ªói khi truy v·∫•n d·ªØ li·ªáu:", error);
        alert("L·ªói h·ªá th·ªëng, vui l√≤ng th·ª≠ l·∫°i.");
      }
    }

    function displayUserData(userData) {
      const container = document.getElementById("profileContainer");

      const photoURL = ("teams/photo/" + userData.photo) || "assets/default_avatar.png";

      container.innerHTML = `
        <div class="profile-card">
          <img class="profile-image" alt="·∫¢nh ƒë·∫°i di·ªán"/>
          <div class="profile-info">
            <h2>${userData.name || "Ch∆∞a c·∫≠p nh·∫≠t"}</h2>
            <p><strong>ID:</strong> ${userData.id}</p>
            <p><strong>Ban:</strong> ${userData.ban}</p>
            <p><strong>Email:</strong> ${userData.email}</p>
            <p><strong>Ng√†y sinh:</strong> ${userData.dob || "Ch∆∞a c·∫≠p nh·∫≠t"}</p>
            <p><strong>SƒêT:</strong> ${userData.phone || "Ch∆∞a c·∫≠p nh·∫≠t"}</p>
            <p><strong>OTP:</strong> ${userData.otp}</p>
          </div>
        </div>
      `;

      const img = container.querySelector(".profile-image");
      img.src = photoURL;
      img.onerror = function () {
        this.onerror = null;
        this.src = "assets/default_avatar.png";
      };
    }

    async function getUserBadges(email) {
      const userBadgesDocRef = doc(db, "userbadges", email);

      try {
        const userBadgesDoc = await getDoc(userBadgesDocRef);
        if (!userBadgesDoc.exists()) {
          document.getElementById("badge-list").innerHTML = "<p>Ng∆∞·ªùi d√πng ch∆∞a nh·∫≠n huy hi·ªáu n√†o.</p>";
          return;
        }

        const badgeIds = userBadgesDoc.data().badgeIds || [];
        if (badgeIds.length === 0) {
          document.getElementById("badge-list").innerHTML = "<p>Ng∆∞·ªùi d√πng ch∆∞a nh·∫≠n huy hi·ªáu n√†o.</p>";
          return;
        }

        const badgePromises = badgeIds.map(async (badgeId) => {
          const badgeDocRef = doc(db, "badges", badgeId);
          const badgeDoc = await getDoc(badgeDocRef);
          if (badgeDoc.exists()) {
            return badgeDoc.data();
          }
          return null;
        });

        const badges = (await Promise.all(badgePromises)).filter(b => b !== null);

        if (badges.length === 0) {
          document.getElementById("badge-list").innerHTML = "<p>Kh√¥ng t√¨m th·∫•y th√¥ng tin huy hi·ªáu.</p>";
          return;
        }

        displayBadges(badges);
      } catch (error) {
        console.error("L·ªói khi l·∫•y huy hi·ªáu:", error);
        document.getElementById("badge-list").innerHTML = "<p>Kh√¥ng th·ªÉ t·∫£i huy hi·ªáu.</p>";
      }
    }

    function displayBadges(badges) {
      const badgeList = document.getElementById("badge-list");
      badgeList.innerHTML = badges.map(badge => `
        <div class="badge-card">
          <img src="${badge.iconUrl || 'assets/default_badge.png'}" alt="${badge.title}" class="badge-image" />
          <div class="badge-title">${badge.title || "Kh√¥ng c√≥ t√™n"}</div>
          <div class="badge-info">${badge.description || ""}</div>
        </div>
      `).join("");
    }
  </script>

</body>
</html>
