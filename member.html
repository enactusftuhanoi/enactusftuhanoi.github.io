<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thông Tin Thành Viên</title>
  <link rel="icon" href="icon.png" type="image/png" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile-card {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 800px;
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .profile-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ddd;
    }

    .profile-info {
      flex: 1;
    }

    .profile-info h2 {
      margin: 0 0 10px;
      font-size: 28px;
      color: #222;
    }

    .profile-info p {
      margin: 6px 0;
      font-size: 16px;
      color: #555;
    }

    .edit-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }

    .edit-button:hover {
      background-color: #45a049;
    }

    .footer-text {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
      color: #aaa;
    }

    .edit-form {
      display: none;
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 800px;
      margin-top: 20px;
    }

    .edit-form input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 16px;
    }

    .edit-form button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    .edit-form button:hover {
      background-color: #45a049;
    }

    @media (max-width: 600px) {
      .profile-card {
        flex-direction: column;
        text-align: center;
      }

      .profile-image {
        width: 120px;
        height: 120px;
      }
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDuTvBn8Xl01DYddVXQ7M0L24K3l-GyG0c",
      authDomain: "enactusftuhanoi-tracuu.firebaseapp.com",
      projectId: "enactusftuhanoi-tracuu",
      storageBucket: "enactusftuhanoi-tracuu.appspot.com",
      messagingSenderId: "611356979403",
      appId: "1:611356979403:web:2c9a4cffb2b323ce3deb4e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.onload = async function () {
      const userEmail = localStorage.getItem('userEmail');
      if (!userEmail) {
        window.location.href = "login.html";
      } else {
        await getUserData(userEmail);
      }
    };

    async function getUserData(email) {
      const employeesRef = collection(db, "employees");
      const q = query(employeesRef, where("email", "==", email));

      try {
        const querySnapshot = await getDocs(q);
        if (!querySnapshot.empty) {
          const userData = querySnapshot.docs[0].data();
          displayUserData(userData);
        } else {
          alert("Không tìm thấy thông tin người dùng trong hệ thống!");
        }
      } catch (error) {
        console.error("Lỗi khi truy vấn dữ liệu:", error);
        alert("Lỗi hệ thống, vui lòng thử lại.");
      }
    }

    function displayUserData(userData) {
      const container = document.getElementById("profileContainer");

      const photoURL = userData.photoURL || "https://via.placeholder.com/150?text=Ch%C6%B0a+c%E1%BA%ADp+nh%E1%BA%ADt"; // Thêm text "Chưa cập nhật" nếu không có ảnh

      container.innerHTML = `
        <div class="profile-card">
          <img class="profile-image" src="${photoURL}" alt="Ảnh đại diện"/>
          <div class="profile-info">
            <h2>${userData.name || "Chưa cập nhật"}</h2>
            <p><strong>Email:</strong> ${userData.email}</p>
            <p><strong>ID:</strong> ${userData.id}</p>
            <p><strong>Ban:</strong> ${userData.ban}</p>
            <p><strong>Ngày sinh:</strong> ${userData.dob || "Chưa cập nhật"}</p>
            <p><strong>SĐT:</strong> ${userData.phone || "Chưa cập nhật"}</p>
            <p><strong>OTP:</strong> ${userData.otp}</p>
            <button class="edit-button" onclick="editProfile()">Sửa</button>
          </div>
        </div>
        <div class="edit-form" id="editForm">
          <h3>Chỉnh sửa thông tin</h3>
          <input type="text" id="editName" value="${userData.name || ''}" placeholder="Tên"/>
          <input type="email" id="editEmail" value="${userData.email}" placeholder="Email"/>
          <input type="text" id="editPhone" value="${userData.phone || ''}" placeholder="SĐT"/>
          <input type="date" id="editDob" value="${userData.dob || ''}" placeholder="Ngày sinh"/>
          <button onclick="saveChanges('${userData.id}')">Lưu thay đổi</button>
        </div>
      `;
    }

    function editProfile() {
      document.getElementById('editForm').style.display = 'block';
    }

    async function saveChanges(userId) {
      const name = document.getElementById('editName').value;
      const email = document.getElementById('editEmail').value;
      const phone = document.getElementById('editPhone').value;
      const dob = document.getElementById('editDob').value;

      const userRef = doc(db, "employees", userId);
      await updateDoc(userRef, {
        name,
        email,
        phone,
        dob
      });

      alert('Thông tin đã được cập nhật!');
      location.reload();
    }
  </script>
</head>

<body>
  <div id="profileContainer"></div>
  <div class="footer-text">© 2025 Enactus FTU Hanoi</div>
</body>
</html>
