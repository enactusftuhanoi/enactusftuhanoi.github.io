<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Thành Viên</title>
    <link rel="icon" href="icon.png" type="image/png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f2f2f2;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 1000px;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #0057b8;
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-info {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .profile-info th, .profile-info td {
            padding: 15px;
            text-align: left;
            border: 1px solid #d9d9d9;
        }
        .profile-info th {
            background-color: #ffc222;
            color: white;
        }
        .profile-info td {
            background-color: #d9d9d9;
        }
        .profile-info img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            object-fit: cover;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        .form-group input:disabled {
            background-color: #e9ecef;
        }
        .form-group button {
            background-color: #ffc222;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #ffb020;
        }
        .btn-save {
            background-color: #28a745;
        }
        .btn-save:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Thông Tin Thành Viên</h2>
        
        <!-- Profile Info Table -->
        <table class="profile-info">
            <thead>
                <tr>
                    <th>Ảnh đại diện</th>
                    <th>Email</th>
                    <th>Ban</th>
                    <th>Giới tính</th>
                    <th>Ngày sinh</th>
                    <th>Họ và tên</th>
                    <th>Quy trình</th>
                    <th>Số điện thoại</th>
                    <th>OTP</th>
                    <th>ID</th>
                </tr>
            </thead>
            <tbody id="profile-table-body">
                <!-- Thông tin sẽ được hiển thị ở đây -->
            </tbody>
        </table>

        <!-- Edit Form -->
        <form id="edit-form" style="display: none;">
            <div class="form-group">
                <label for="name">Họ và Tên</label>
                <input type="text" id="name" disabled>
            </div>
            <div class="form-group">
                <label for="dob">Ngày Sinh</label>
                <input type="date" id="dob" disabled>
            </div>
            <div class="form-group">
                <label for="phone">Số Điện Thoại</label>
                <input type="text" id="phone" disabled>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" disabled>
            </div>
            <div class="form-group">
                <label for="profile-picture">Ảnh Đại Diện</label>
                <input type="file" id="profile-picture" disabled>
            </div>
            <div class="form-group">
                <button type="button" class="btn-save" onclick="saveProfile()">Lưu</button>
            </div>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDuTvBn8Xl01DYddVXQ7M0L24K3l-GyG0c",
            authDomain: "enactusftuhanoi-tracuu.firebaseapp.com",
            projectId: "enactusftuhanoi-tracuu",
            storageBucket: "enactusftuhanoi-tracuu.firebasestorage.app",
            messagingSenderId: "611356979403",
            appId: "1:611356979403:web:2c9a4cffb2b323ce3deb4e"
        };

        // Khởi tạo Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Kiểm tra trạng thái đăng nhập
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                localStorage.setItem('userEmail', user.email);
                loadUserProfile(user.email);
            } else {
                // Chuyển hướng nếu chưa đăng nhập
                window.location.href = "login.html";
            }
        });

        // Load thông tin người dùng từ Firestore
        async function loadUserProfile(email) {
            const userRef = doc(db, "employees", email);
            const docSnap = await getDoc(userRef);

            if (docSnap.exists()) {
                const userData = docSnap.data();
                displayUserProfile(userData);
            } else {
                alert("Không tìm thấy thông tin người dùng!");
            }
        }

        // Hiển thị thông tin người dùng lên bảng
        function displayUserProfile(userData) {
            const tableBody = document.getElementById("profile-table-body");

            const row = document.createElement("tr");
            row.innerHTML = `
                <td><img src="${userData.profilePicture || 'https://via.placeholder.com/150'}" alt="Profile Picture"></td>
                <td>${userData.email}</td>
                <td contenteditable="true">${userData.ban || 'Chưa cập nhật'}</td>
                <td contenteditable="true">${userData.gen || 'Chưa cập nhật'}</td>
                <td contenteditable="true">${userData.dob || 'Chưa cập nhật'}</td>
                <td contenteditable="true">${userData.name || 'Chưa cập nhật'}</td>
                <td contenteditable="true">${userData.process || 'Chưa cập nhật'}</td>
                <td contenteditable="true">${userData.phone || 'Chưa cập nhật'}</td>
                <td>${userData.otp || 'Chưa cập nhật'}</td>
                <td>${userData.id || 'Chưa cập nhật'}</td>
            `;
            tableBody.appendChild(row);
        }

        function saveProfile() {
            // Lấy thông tin từ form sửa và lưu lại
            alert("Thông tin đã được cập nhật!");
            // Cập nhật lại Firestore nếu cần
        }
    </script>
</body>
</html>
