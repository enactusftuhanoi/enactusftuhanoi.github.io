<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Thành Viên</title>
    <link rel="icon" href="icon.png" type="image/png">
    <style>
        body {
            font-family: Montserrat, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            color: #ffc222;
            text-align: center;
        }
        .profile-info {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        .profile-info div {
            display: flex;
            align-items: center;
        }
        .profile-info label {
            width: 150px;
            font-weight: bold;
            color: #0057B8;
        }
        .profile-info input, .profile-info select, .profile-info img {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .profile-info img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
        }
        .profile-info input[type="file"] {
            padding: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #ffc222;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #d9d9d9;
        }
        .readonly {
            background-color: #d9d9d9;
        }
        .warning {
            color: red;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thông Tin Thành Viên</h1>
        <div id="profile" class="profile-info">
            <!-- Thông tin cá nhân -->
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" disabled class="readonly" />
            </div>
            <div>
                <label for="name">Họ và Tên:</label>
                <input type="text" id="name" />
            </div>
            <div>
                <label for="dob">Ngày Sinh:</label>
                <input type="date" id="dob" />
            </div>
            <div>
                <label for="phone">Số Điện Thoại:</label>
                <input type="tel" id="phone" />
            </div>
            <div>
                <label for="profilePic">Ảnh Đại Diện:</label>
                <input type="file" id="profilePic" accept="image/*" />
            </div>
            <div>
                <label for="ban">Ban:</label>
                <input type="text" id="ban" disabled class="readonly" />
            </div>
            <div>
                <label for="gen">Giới Tính:</label>
                <select id="gen" disabled class="readonly">
                    <option value="Male">Nam</option>
                    <option value="Female">Nữ</option>
                </select>
            </div>
            <div>
                <label for="process">Trạng Thái:</label>
                <input type="text" id="process" disabled class="readonly" />
            </div>
            <div>
                <label for="id">ID:</label>
                <input type="text" id="id" disabled class="readonly" />
            </div>
            <div>
                <label for="otp">Mã OTP:</label>
                <input type="text" id="otp" disabled class="readonly" />
            </div>
        </div>
        <button onclick="saveChanges()">Lưu Thay Đổi</button>
        <div id="errorMessage" class="warning"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDuTvBn8Xl01DYddVXQ7M0L24K3l-GyG0c",
            authDomain: "enactusftuhanoi-tracuu.firebaseapp.com",
            projectId: "enactusftuhanoi-tracuu",
            storageBucket: "enactusftuhanoi-tracuu.firebasestorage.app",
            messagingSenderId: "611356979403",
            appId: "1:611356979403:web:2c9a4cffb2b323ce3deb4e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Kiểm tra người dùng đã đăng nhập
        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadUserProfile(user);
            } else {
                window.location.href = "login.html";
            }
        });

        async function loadUserProfile(user) {
            const email = user.email;
            const docRef = doc(db, "employees", email);
            const docSnap = await getDoc(docRef);
            if (docSnap.exists()) {
                const data = docSnap.data();
                document.getElementById("email").value = email;
                document.getElementById("name").value = data.name;
                document.getElementById("dob").value = data.dob;
                document.getElementById("phone").value = data.phone;
                document.getElementById("ban").value = data.ban;
                document.getElementById("gen").value = data.gen;
                document.getElementById("process").value = data.process;
                document.getElementById("id").value = data.id;
                document.getElementById("otp").value = data.otp;
            } else {
                document.getElementById("errorMessage").innerText = "Không tìm thấy thông tin người dùng!";
            }
        }

        async function saveChanges() {
            const user = auth.currentUser;
            if (!user) return;

            const email = user.email;
            const name = document.getElementById("name").value;
            const dob = document.getElementById("dob").value;
            const phone = document.getElementById("phone").value;
            const profilePic = document.getElementById("profilePic").files[0];

            if (!name || !dob || !phone) {
                document.getElementById("errorMessage").innerText = "Vui lòng điền đầy đủ thông tin!";
                return;
            }

            const docRef = doc(db, "employees", email);
            await updateDoc(docRef, {
                name: name,
                dob: dob,
                phone: phone
            });

            if (profilePic) {
                // Upload ảnh đại diện nếu có
                const storageRef = firebase.storage().ref().child("profile_pictures/" + email);
                await storageRef.put(profilePic);
            }

            alert("Thay đổi thông tin thành công!");
        }
    </script>
</body>
</html>
