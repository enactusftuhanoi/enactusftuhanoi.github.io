<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Th√¥ng Tin Th√†nh Vi√™n</title>
  <link rel="icon" href="icon.png" type="image/png" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .profile-card {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 800px;
      display: flex;
      align-items: center;
      gap: 30px;
      margin-bottom: 20px;
      animation: fadeIn 0.8s ease-in;
    }

    .profile-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ddd;
    }

    .profile-info {
      flex: 1;
    }

    .profile-info h2 {
      margin: 0 0 10px;
      font-size: 28px;
      color: #222;
    }

    .profile-info p {
      margin: 6px 0;
      font-size: 16px;
      color: #555;
    }

    .upload-form, .edit-form {
      text-align: center;
      margin-top: 20px;
    }

    .upload-form input[type="file"], .edit-form input {
      padding: 6px;
      margin: 5px;
    }

    button {
      padding: 8px 16px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .footer-text {
      font-size: 14px;
      color: #aaa;
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      .profile-card {
        flex-direction: column;
        text-align: center;
      }

      .profile-image {
        width: 120px;
        height: 120px;
      }
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import {
      getFirestore, collection, query, where, getDocs, updateDoc, doc
    } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import {
      getStorage, ref, uploadBytes, getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDuTvBn8Xl01DYddVXQ7M0L24K3l-GyG0c",
      authDomain: "enactusftuhanoi-tracuu.firebaseapp.com",
      projectId: "enactusftuhanoi-tracuu",
      storageBucket: "enactusftuhanoi-tracuu.appspot.com",
      messagingSenderId: "611356979403",
      appId: "1:611356979403:web:2c9a4cffb2b323ce3deb4e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let currentDocId = "";
    let userEmail = "";

    // ‚ö†Ô∏è Auto logout on refresh
    window.onload = async function () {
      userEmail = localStorage.getItem('userEmail');
      if (!userEmail) {
        window.location.href = "login.html";
      } else {
        await getUserData(userEmail);
        localStorage.removeItem('userEmail'); // X√≥a lu√¥n token sau khi load
      }

      document.getElementById("uploadBtn").onclick = uploadAvatar;
      document.getElementById("saveEditBtn").onclick = saveEditInfo;
    };

    async function getUserData(email) {
      const employeesRef = collection(db, "employees");
      const q = query(employeesRef, where("email", "==", email));

      try {
        const querySnapshot = await getDocs(q);
        if (!querySnapshot.empty) {
          const docSnap = querySnapshot.docs[0];
          const userData = docSnap.data();
          currentDocId = docSnap.id;
          displayUserData(userData);
        } else {
          alert("Kh√¥ng t√¨m th·∫•y th√¥ng tin ng∆∞·ªùi d√πng!");
        }
      } catch (error) {
        console.error("L·ªói khi truy v·∫•n d·ªØ li·ªáu:", error);
        alert("L·ªói h·ªá th·ªëng!");
      }
    }

    function displayUserData(userData) {
      const container = document.getElementById("profileContainer");
      const photoURL = userData.photoURL || "https://via.placeholder.com/150";

      container.innerHTML = `
        <div class="profile-card">
          <img class="profile-image" src="${photoURL}" alt="·∫¢nh ƒë·∫°i di·ªán"/>
          <div class="profile-info">
            <h2><input id="editName" type="text" value="${userData.name || ""}" /></h2>
            <p><strong>Email:</strong> ${userData.email}</p>
            <p><strong>ID:</strong> ${userData.id}</p>
            <p><strong>Ban:</strong> ${userData.ban}</p>
            <p><strong>Ng√†y sinh:</strong> <input id="editDob" type="date" value="${userData.dob || ""}" /></p>
            <p><strong>SƒêT:</strong> <input id="editPhone" type="text" value="${userData.phone || ""}" /></p>
            <p><strong>OTP:</strong> ${userData.otp}</p>
            <button id="saveEditBtn">üíæ L∆∞u th√¥ng tin</button>
          </div>
        </div>

        <div class="upload-form">
          <input type="file" id="photoInput" accept="image/*" />
          <button id="uploadBtn">üñºÔ∏è C·∫≠p nh·∫≠t ·∫£nh ƒë·∫°i di·ªán</button>
        </div>
      `;
    }

    async function uploadAvatar() {
      const fileInput = document.getElementById("photoInput");
      const file = fileInput.files[0];
      if (file && currentDocId) {
        const storageRef = ref(storage, `profile_pictures/${currentDocId}_${file.name}`);
        try {
          await uploadBytes(storageRef, file);
          const downloadURL = await getDownloadURL(storageRef);
          const userDoc = doc(db, "employees", currentDocId);
          await updateDoc(userDoc, { photoURL: downloadURL });
          alert("‚úÖ ·∫¢nh ƒë√£ ƒë∆∞·ª£c c·∫≠p nh·∫≠t!");
          location.reload();
        } catch (error) {
          console.error("L·ªói upload ·∫£nh:", error);
          alert("‚ùå Upload th·∫•t b·∫°i!");
        }
      } else {
        alert("Vui l√≤ng ch·ªçn ·∫£nh tr∆∞·ªõc!");
      }
    }

    async function saveEditInfo() {
      const name = document.getElementById("editName").value;
      const dob = document.getElementById("editDob").value;
      const phone = document.getElementById("editPhone").value;

      const userDoc = doc(db, "employees", currentDocId);
      try {
        await updateDoc(userDoc, { name, dob, phone });
        alert("‚úÖ Th√¥ng tin ƒë√£ ƒë∆∞·ª£c c·∫≠p nh·∫≠t!");
        location.reload();
      } catch (err) {
        console.error("L·ªói khi c·∫≠p nh·∫≠t:", err);
        alert("‚ùå L·ªói khi c·∫≠p nh·∫≠t th√¥ng tin.");
      }
    }
  </script>
</head>

<body>
  <div id="profileContainer"></div>
  <div class="footer-text">¬© 2025 Enactus FTU Hanoi</div>
</body>
</html>
