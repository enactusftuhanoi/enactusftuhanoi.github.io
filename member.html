
<!DOCTYPE html>
<html lang="vi">
<head>

  <style>

    .edit-button {

    .back-button {

    @media (max-width: 600px) {

        flex-direction: column;

  </style>
</head>

<body>
  <div id="adminButton" style="position: absolute; top: 20px; right: 20px; display: none;">
    <button onclick="window.location.href='admin.html'" class="edit-button">üîí Admin</button>
    <button onclick="window.location.href='attendance.html'" class="edit-button">‚ûï T·∫°o phi√™n ƒëi·ªÉm danh</button>
  </div>
  <div style="position: absolute; top: 20px; left: 20px;">
    <button onclick="window.location.href='scan.html'" class="back-button">üì∏ ƒêi·ªÉm danh</button>
  </div>
  <div id="profileContainer"></div>
  <div class="footer-text">¬© 2025 Enactus FTU Hanoi</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDuTvBn8Xl01DYddVXQ7M0L24K3l-GyG0c",
      authDomain: "enactusftuhanoi-tracuu.firebaseapp.com",
      projectId: "enactusftuhanoi-tracuu",
      storageBucket: "enactusftuhanoi-tracuu.appspot.com",
      messagingSenderId: "611356979403",
      appId: "1:611356979403:web:2c9a4cffb2b323ce3deb4e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    window.onload = async function () {
      const userEmail = sessionStorage.getItem('userEmail');
      const userRole = sessionStorage.getItem('userRole');
      
      if (!userEmail) {
        window.location.href = "login.html";
      } else {
        if (typeof userRole === 'string' && userRole.toLowerCase() === "admin") {
          document.getElementById("adminButton").style.display = "block";
        }
        await getUserData(userEmail);
      }
    };

    async function getUserData(email) {
      const employeesRef = collection(db, "employees");
      const q = query(employeesRef, where("email", "==", email));

      try {
        const querySnapshot = await getDocs(q);
        if (!querySnapshot.empty) {
          const userData = querySnapshot.docs[0].data();
          userData.id = querySnapshot.docs[0].id; // L·∫•y ID c·ªßa document

          // L·∫•y role t·ª´ d·ªØ li·ªáu
          const role = userData.role || "user"; // N·∫øu kh√¥ng c√≥ th√¨ m·∫∑c ƒë·ªãnh l√† "user"
          sessionStorage.setItem('userRole', role);

          // Hi·ªán n√∫t Admin n·∫øu role l√† admin
          if (role.toLowerCase() === "admin") {
            document.getElementById("adminButton").style.display = "block";
          }

          displayUserData(userData);
        } else {
          alert("Kh√¥ng t√¨m th·∫•y th√¥ng tin ng∆∞·ªùi d√πng trong h·ªá th·ªëng!");
        }
      } catch (error) {
        console.error("L·ªói khi truy v·∫•n d·ªØ li·ªáu:", error);
        alert("L·ªói h·ªá th·ªëng, vui l√≤ng th·ª≠ l·∫°i.");
      }
    }

    function displayUserData(userData) {
      const container = document.getElementById("profileContainer");

      const photoURL = userData.photoURL || "https://i.imgur.com/GZwfGjd.png"; // Placeholder n·∫øu kh√¥ng c√≥ ·∫£nh

      container.innerHTML = `
        <div class="profile-card">
          <img class="profile-image" src="${photoURL}" alt="·∫¢nh ƒë·∫°i di·ªán"/>
          <div class="profile-info">
            <h2>${userData.name || "Ch∆∞a c·∫≠p nh·∫≠t"}</h2>
            <p><strong>ID:</strong> ${userData.id}</p>
            <p><strong>Ban:</strong> ${userData.ban}</p>
            <p><strong>Email:</strong> ${userData.email}</p>
            <p><strong>Ng√†y sinh:</strong> ${userData.dob || "Ch∆∞a c·∫≠p nh·∫≠t"}</p>
            <p><strong>SƒêT:</strong> ${userData.phone || "Ch∆∞a c·∫≠p nh·∫≠t"}</p>
            <p><strong>OTP:</strong> ${userData.otp}</p>
            <button class="edit-button" onclick="editProfile()">Ch·ªânh s·ª≠a</button>
            <button class="back-button" onclick="window.location.href='${userData.ban}.html'">‚Üê Quay l·∫°i Ban</button>
          </div>
          <div class="form-container" id="formContainer">
            <input type="file" id="photoInput" accept="image/*"/>
            <input type="text" id="nameInput" placeholder="T√™n" value="${userData.name || ""}"/>
            <input type="email" id="emailInput" placeholder="Email" value="${userData.email || ""}"/>
            <input type="date" id="dobInput" placeholder="Ng√†y sinh" value="${userData.dob || ""}"/>
            <input type="text" id="phoneInput" placeholder="SƒêT" value="${userData.phone || ""}"/>
            <button onclick="saveProfile('${userData.id}')">L∆∞u</button>
          </div>
        </div>
      `;
    }

    function editProfile() {
      document.getElementById("formContainer").style.display = "flex";
    }

    async function saveProfile(userId) {
      const name = document.getElementById("nameInput").value;
      const email = document.getElementById("emailInput").value;
      const dob = document.getElementById("dobInput").value;
      const phone = document.getElementById("phoneInput").value;
      const photoInput = document.getElementById("photoInput");

      let photoURL = null;
      if (photoInput.files.length > 0) {
        const file = photoInput.files[0];
        const storageRef = ref(storage, `avatars/${userId}`);
        await uploadBytes(storageRef, file);
        photoURL = await getDownloadURL(storageRef);
      }

      const userRef = doc(db, "employees", userId);
      const updatedData = {
        name,
        email,
        dob,
        phone,
        photoURL: photoURL || userData.photoURL
      };

      try {
        await updateDoc(userRef, updatedData);
        alert("C·∫≠p nh·∫≠t th√¥ng tin th√†nh c√¥ng!");
        window.location.reload();
      } catch (error) {
        console.error("L·ªói khi c·∫≠p nh·∫≠t d·ªØ li·ªáu:", error);
        alert("L·ªói h·ªá th·ªëng, vui l√≤ng th·ª≠ l·∫°i.");
      }
    }
  </script>

</body>
</html>
