<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Điểm danh - Thành viên</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      color: #0078d4;
      margin-bottom: 20px;
    }

    #scanner-wrapper {
      border: 4px solid #0078d4;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
      width: 300px;
      height: 300px;
    }

    #scanner {
      width: 100%;
      height: 100%;
    }

    #result {
      font-size: 18px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h1>Điểm danh thành viên</h1>
  <div id="scanner-wrapper">
    <div id="scanner"></div>
  </div>
  <p id="result"></p>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- QR Scanner -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

  <script>
    // Firebase config A (dành cho employees)
    const firebaseConfigA = {
      apiKey: "AIzaSyDuTvBn8Xl01DYddVXQ7M0L24K3l-GyG0c",
      authDomain: "enactusftuhanoi-tracuu.firebaseapp.com",
      projectId: "enactusftuhanoi-tracuu",
      storageBucket: "enactusftuhanoi-tracuu.appspot.com",
      messagingSenderId: "611356979403",
      appId: "1:611356979403:web:2c9a4cffb2b323ce3deb4e"
    };

    // Firebase config B (dành cho attendanceSessions)
    const firebaseConfigB = {
      apiKey: "AIzaSyDuTvBn8Xl01DYddVXQ7M0L24K3l-GyG0c",
      authDomain: "enactusftuhanoi-tracuu.firebaseapp.com",
      projectId: "enactusftuhanoi-tracuu",
      storageBucket: "enactusftuhanoi-tracuu.appspot.com",
      messagingSenderId: "611356979403",
      appId: "1:611356979403:web:2c9a4cffb2b323ce3deb4e"
    };

    // Khởi tạo 2 app Firebase với alias khác nhau
    const appA = firebase.initializeApp(firebaseConfigA, "appA");
    const dbA = appA.firestore();

    const appB = firebase.initializeApp(firebaseConfigB, "appB");
    const dbB = appB.firestore();

    const resultEl = document.getElementById('result');

    async function handleScanSuccess(sessionId) {
      resultEl.textContent = 'Đang xử lý...';
      resultEl.style.color = 'black';

      const userEmail = sessionStorage.getItem('userEmail');

      if (!userEmail) {
        resultEl.textContent = 'Bạn chưa đăng nhập.';
        resultEl.style.color = 'red';
        return;
      }

      try {
        // Lấy thông tin nhân viên từ project A
        const employeeSnap = await dbA.collection('employees')
          .where('mail', '==', userEmail)
          .get();

        if (employeeSnap.empty) {
          resultEl.textContent = 'Không tìm thấy thông tin nhân viên.';
          resultEl.style.color = 'red';
          return;
        }

        const employeeData = employeeSnap.docs[0].data();
        const name = employeeData.name || "Chưa có tên";
        const ban = employeeData.ban || "Chưa có ban";

        // Kiểm tra QR có hợp lệ không (project B)
        const sessionRef = dbB.collection('attendanceSessions').doc(sessionId);
        const sessionDoc = await sessionRef.get();

        if (!sessionDoc.exists) {
          resultEl.textContent = 'QR không hợp lệ!';
          resultEl.style.color = 'red';
          return;
        }

        // Ghi điểm danh vào collection attendanceSessions > [sessionId] > attendees
        await sessionRef.collection('attendees').doc(userEmail).set({
          email: userEmail,
          name,
          ban,
          checkedInAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        resultEl.textContent = `✅ Đã điểm danh: ${name} (${ban})`;
        resultEl.style.color = 'green';

      } catch (error) {
        console.error(error);
        resultEl.textContent = 'Đã xảy ra lỗi khi điểm danh.';
        resultEl.style.color = 'red';
      }
    }

    // Khởi tạo QR scanner
    const html5QrCode = new Html5Qrcode("scanner");
    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: { width: 250, height: 250 } },
      handleScanSuccess
    ).catch(err => {
      console.error(err);
      resultEl.textContent = 'Không thể mở camera: ' + err;
      resultEl.style.color = 'red';
    });
  </script>

</body>
</html>
