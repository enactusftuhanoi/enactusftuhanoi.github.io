<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ƒêi·ªÉm danh - Th√†nh vi√™n</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      color: #0078d4;
      margin-bottom: 20px;
    }

    #scanner {
      width: 300px;
      height: 300px;
      position: relative;
      border: 4px solid #0078d4;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
      background: #eee;
    }

    #result {
      font-size: 18px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h1>ƒêi·ªÉm danh th√†nh vi√™n</h1>
  <div id="scanner"></div>
  <p id="result"></p>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- QR Code Scanner -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDuTvBn8Xl01DYddVXQ7M0L24K3l-GyG0c",
      authDomain: "enactusftuhanoi-tracuu.firebaseapp.com",
      projectId: "enactusftuhanoi-tracuu",
      storageBucket: "enactusftuhanoi-tracuu.appspot.com",
      messagingSenderId: "611356979403",
      appId: "1:611356979403:web:2c9a4cffb2b323ce3deb4e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const resultEl = document.getElementById('result');

    async function handleScanSuccess(sessionId) {
      resultEl.textContent = 'üîÑ ƒêang ki·ªÉm tra...';
      resultEl.style.color = '#0078d4';

      const userEmail = sessionStorage.getItem('userEmail')?.trim().toLowerCase();

      if (!userEmail) {
        resultEl.textContent = '‚ùå B·∫°n ch∆∞a ƒëƒÉng nh·∫≠p!';
        resultEl.style.color = 'red';
        return;
      }

      try {
        // L·∫•y th√¥ng tin nh√¢n vi√™n t·ª´ collection 'employees'
        const employeeSnap = await db.collection('employees')
          .where('email', '==', userEmail)
          .get();

        if (employeeSnap.empty) {
          resultEl.textContent = `‚ùå Kh√¥ng t√¨m th·∫•y nh√¢n vi√™n v·ªõi email: ${userEmail}`;
          resultEl.style.color = 'red';
          return;
        }

        const employee = employeeSnap.docs[0].data();
        const name = employee.name || 'Kh√¥ng r√µ';
        const ban = employee.ban || 'Kh√¥ng r√µ';

        // Ki·ªÉm tra phi√™n ƒëi·ªÉm danh
        const sessionRef = db.collection('attendanceSessions').doc(sessionId);
        const sessionDoc = await sessionRef.get();

        if (!sessionDoc.exists) {
          resultEl.textContent = '‚ùå M√£ QR kh√¥ng h·ª£p l·ªá ho·∫∑c phi√™n ƒëi·ªÉm danh kh√¥ng t·ªìn t·∫°i.';
          resultEl.style.color = 'red';
          return;
        }

        // Ghi ƒëi·ªÉm danh
        await sessionRef.collection('attendees').doc(userEmail).set({
          email: userEmail,
          name: name,
          ban: ban,
          checkedInAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        resultEl.textContent = `‚úÖ ƒêi·ªÉm danh th√†nh c√¥ng cho: ${name} (${ban})`;
        resultEl.style.color = 'green';

      } catch (err) {
        console.error(err);
        resultEl.textContent = '‚ùå L·ªói h·ªá th·ªëng khi ƒëi·ªÉm danh.';
        resultEl.style.color = 'red';
      }
    }

    // Kh·ªüi t·∫°o m√°y qu√©t QR
    const html5QrCode = new Html5Qrcode("scanner");
    html5QrCode.start(
      { facingMode: "environment" },
      {
        fps: 10,
        qrbox: { width: 250, height: 250 }
      },
      handleScanSuccess
    ).catch(err => {
      resultEl.textContent = '‚ùå Kh√¥ng th·ªÉ m·ªü camera: ' + err;
      resultEl.style.color = 'red';
    });
  </script>
</body>
</html>
