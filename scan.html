<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Điểm danh - Thành viên</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      color: #0078d4;
      margin-bottom: 20px;
    }
    #scanner {
      width: 300px;
      height: 300px;
      background: #ccc;
      border: 4px solid #0078d4;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    #result {
      font-size: 18px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h1>Điểm danh thành viên</h1>
  <div id="scanner"></div>
  <p id="result"></p>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- QR Code Scanner -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

  <script>
    // Cấu hình Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDuTvBn8Xl01DYddVXQ7M0L24K3l-GyG0c",
      authDomain: "enactusftuhanoi-tracuu.firebaseapp.com",
      projectId: "enactusftuhanoi-tracuu",
      storageBucket: "enactusftuhanoi-tracuu.appspot.com",
      messagingSenderId: "611356979403",
      appId: "1:611356979403:web:2c9a4cffb2b323ce3deb4e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const resultEl = document.getElementById('result');

    function handleScanSuccess(decodedText) {
      resultEl.textContent = 'Đang xử lý...';
      markAttendance(decodedText);
    }

    async function markAttendance(sessionId) {
      try {
        const sessionRef = db.collection('attendanceSessions').doc(sessionId);
        const sessionDoc = await sessionRef.get();
        if (!sessionDoc.exists) {
          resultEl.textContent = 'QR không hợp lệ!';
          resultEl.style.color = 'red';
          return;
        }

        const name = prompt("Nhập tên của bạn để điểm danh:");
        if (!name) {
          resultEl.textContent = 'Hủy điểm danh.';
          resultEl.style.color = 'orange';
          return;
        }

        await sessionRef.collection('attendees').doc(name).set({
          name,
          checkedInAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        resultEl.textContent = `Điểm danh thành công cho: ${name}`;
        resultEl.style.color = 'green';

      } catch (err) {
        console.error(err);
        resultEl.textContent = 'Lỗi khi điểm danh.';
        resultEl.style.color = 'red';
      }
    }

    // Khởi tạo máy quét QR
    const html5QrCode = new Html5Qrcode("scanner");
    html5QrCode.start(
      { facingMode: "environment" },
      {
        fps: 10,
        qrbox: { width: 250, height: 250 }
      },
      handleScanSuccess
    ).catch(err => {
      resultEl.textContent = 'Không thể mở camera: ' + err;
      resultEl.style.color = 'red';
    });
  </script>
</body>
</html>
