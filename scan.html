<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Điểm danh - Thành viên</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      color: #0078d4;
      margin-bottom: 20px;
    }
    #scanner {
      width: 300px;
      height: 300px;
      background: #ccc;
      border: 4px solid #0078d4;
      border-radius: 10px;
      margin-bottom: 20px;
      box-sizing: border-box; /* tránh tràn viền */
      overflow: hidden; /* tránh tràn */
    }
    #result {
      font-size: 18px;
      font-weight: bold;
      color: green;
      min-height: 24px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>Điểm danh thành viên</h1>
  <div id="scanner"></div>
  <p id="result"></p>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- QR Code Scanner -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

  <script>
    // Cấu hình Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDuTvBn8Xl01DYddVXQ7M0L24K3l-GyG0c",
      authDomain: "enactusftuhanoi-tracuu.firebaseapp.com",
      projectId: "enactusftuhanoi-tracuu",
      storageBucket: "enactusftuhanoi-tracuu.appspot.com",
      messagingSenderId: "611356979403",
      appId: "1:611356979403:web:2c9a4cffb2b323ce3deb4e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const resultEl = document.getElementById('result');

    async function loadUserInfo() {
      const userEmail = sessionStorage.getItem('userEmail');
      const normalizedEmail = userEmail ? userEmail.toLowerCase() : null;
      console.log("Email lấy từ sessionStorage:", normalizedEmail);
      if (!normalizedEmail) {
        resultEl.textContent = 'Chưa đăng nhập (sessionStorage userEmail không có)';
        resultEl.style.color = 'red';
        return;
      }
      try {
        const empRef = db.collection('employees').doc(normalizedEmail);
        const empDoc = await empRef.get();
        if (!empDoc.exists) {
          resultEl.textContent = 'Không tìm thấy thông tin nhân viên';
          resultEl.style.color = 'red';
          return;
        }
        const empData = empDoc.data();
        window.currentUserData = {
          name: empData.name || 'Chưa có tên',
          ban: empData.ban || 'Chưa có ban',
          email: normalizedEmail
        };
        resultEl.textContent = `Chào bạn ${window.currentUserData.name} - Ban: ${window.currentUserData.ban}`;
        resultEl.style.color = 'black';
        startScanner();
      } catch (error) {
        console.error("Lỗi lấy nhân viên:", error);
        resultEl.textContent = 'Lỗi khi lấy thông tin nhân viên';
        resultEl.style.color = 'red';
      }
    }

    function handleScanSuccess(decodedText) {
      resultEl.textContent = 'Đang xử lý điểm danh...';
      markAttendance(decodedText);
    }

    async function markAttendance(sessionId) {
      try {
        const sessionRef = db.collection('attendanceSessions').doc(sessionId);
        const sessionDoc = await sessionRef.get();
        if (!sessionDoc.exists) {
          resultEl.textContent = 'QR không hợp lệ!';
          resultEl.style.color = 'red';
          return;
        }
        // Dùng dữ liệu user đã lấy từ trước
        const user = window.currentUserData;
        if (!user) {
          resultEl.textContent = 'Chưa có thông tin nhân viên.';
          resultEl.style.color = 'red';
          return;
        }

        // Lưu điểm danh
        await sessionRef.collection('attendees').doc(user.email).set({
          name: user.name,
          ban: user.ban,
          checkedInAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        resultEl.textContent = `Điểm danh thành công cho: ${user.name}`;
        resultEl.style.color = 'green';

      } catch (err) {
        console.error(err);
        resultEl.textContent = 'Lỗi khi điểm danh.';
        resultEl.style.color = 'red';
      }
    }

    let html5QrCode;
    function startScanner() {
      if (html5QrCode) {
        html5QrCode.stop().catch(() => {});
      }
      html5QrCode = new Html5Qrcode("scanner");
      html5QrCode.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: { width: 250, height: 250 }
        },
        handleScanSuccess
      ).catch(err => {
        resultEl.textContent = 'Không thể mở camera: ' + err;
        resultEl.style.color = 'red';
      });
    }

    loadUserInfo();
  </script>
</body>
</html>
