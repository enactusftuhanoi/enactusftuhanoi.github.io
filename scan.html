<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Điểm danh thành viên</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #e3f2fd, #ffffff);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h1 {
      color: #0078d4;
      margin-bottom: 20px;
      text-align: center;
      font-size: 1.8rem;
    }

    #scanner {
      width: 100%;
      max-width: 320px;
      aspect-ratio: 1;
      border: 4px solid #0078d4;
      border-radius: 12px;
      overflow: hidden;
      background: #000;
      margin-bottom: 20px;
      display: none;
    }

    #result {
      font-size: 1rem;
      font-weight: 600;
      min-height: 24px;
      margin-bottom: 10px;
      color: black;
      text-align: center;
      padding: 0 10px;
      word-wrap: break-word;
    }

    #start-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: #0078d4;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 20px;
    }

    #start-btn:hover {
      background-color: #005ea2;
    }

    #start-btn img {
      width: 24px;
      height: 24px;
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 1.5rem;
      }

      #result {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

<h1>Điểm danh thành viên</h1>

<button id="start-btn">
  <img src="icon.png" alt="Scan Icon" />
  Bắt đầu điểm danh
</button>

<div id="scanner"></div>
<p id="result"></p>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<!-- html5-qrcode -->
<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDuTvBn8Xl01DYddVXQ7M0L24K3l-GyG0c",
    authDomain: "enactusftuhanoi-tracuu.firebaseapp.com",
    projectId: "enactusftuhanoi-tracuu",
    storageBucket: "enactusftuhanoi-tracuu.appspot.com",
    messagingSenderId: "611356979403",
    appId: "1:611356979403:web:2c9a4cffb2b323ce3deb4e"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const resultEl = document.getElementById('result');
  const scannerEl = document.getElementById('scanner');
  const startBtn = document.getElementById('start-btn');
  let html5QrCode;

  startBtn.addEventListener('click', () => {
    startBtn.style.display = 'none';
    scannerEl.style.display = 'block';
    loadUserInfo();
  });

  async function loadUserInfo() {
    const userEmailRaw = sessionStorage.getItem('userEmail');
    if (!userEmailRaw) {
      resultEl.textContent = 'Chưa đăng nhập, vui lòng đăng nhập trước';
      resultEl.style.color = 'red';
      return;
    }
    const userEmail = userEmailRaw.toLowerCase().trim();

    try {
      const querySnapshot = await db.collection('employees')
        .where('email', '==', userEmail)
        .limit(1)
        .get();

      if (querySnapshot.empty) {
        resultEl.textContent = 'Không tìm thấy thông tin nhân viên với email: ' + userEmail;
        resultEl.style.color = 'red';
        return;
      }

      const empDoc = querySnapshot.docs[0];
      const empData = empDoc.data();

      window.currentUser = {
        email: userEmail,
        name: empData.name || 'Chưa có tên',
        ban: empData.ban || 'Chưa có ban'
      };

      resultEl.textContent = `Chào bạn ${window.currentUser.name} - Ban: ${window.currentUser.ban}`;
      resultEl.style.color = 'green';

      startScanner();
    } catch (err) {
      console.error("Lỗi lấy thông tin nhân viên:", err);
      resultEl.textContent = 'Lỗi lấy thông tin nhân viên, vui lòng thử lại.';
      resultEl.style.color = 'red';
    }
  }

  function startScanner() {
    if (html5QrCode) {
      html5QrCode.stop().catch(() => {});
    }

    html5QrCode = new Html5Qrcode("scanner");

    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: { width: 280, height: 280 } },
      qrCodeMessage => {
        html5QrCode.pause();
        resultEl.textContent = 'Đang xử lý điểm danh...';
        processAttendance(qrCodeMessage);
      },
      errorMessage => {}
    ).catch(err => {
      resultEl.textContent = 'Không thể mở camera, vui lòng kiểm tra quyền camera.';
      resultEl.style.color = 'red';
      console.error(err);
    });
  }

  async function sendAttendanceToSheet(data) {
    try {
      const response = await fetch('https://script.google.com/macros/s/AKfycbyFaqP3EN-y45QzVBIOogvUChuiIfohuQ-JIfK3LmjRDWQlo_ZrmmBY81NAwbi_UzU9jw/exec', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      });
      const text = await response.text();
      console.log('Response from Google Sheet script:', text);
    } catch (error) {
      console.error('Error sending attendance to Google Sheet:', error);
    }
  }

  async function processAttendance(sessionId) {
    if (!window.currentUser) {
      resultEl.textContent = 'Chưa có thông tin nhân viên, không thể điểm danh.';
      resultEl.style.color = 'red';
      html5QrCode.resume();
      return;
    }

    try {
      const sessionDoc = await db.collection('attendanceSessions').doc(sessionId).get();

      if (!sessionDoc.exists) {
        resultEl.textContent = 'Mã QR không hợp lệ hoặc phiên điểm danh không tồn tại.';
        resultEl.style.color = 'red';
        html5QrCode.resume();
        return;
      }

      const sessionData = sessionDoc.data();
      const endTime = sessionData.endTime?.toDate?.();

      if (endTime && new Date() > endTime) {
        resultEl.textContent = 'Phiên điểm danh đã kết thúc. Mã QR không còn hiệu lực.';
        resultEl.style.color = 'red';
        html5QrCode.resume();
        return;
      }

      const attendeeDoc = await db.collection('attendanceSessions')
        .doc(sessionId)
        .collection('attendees')
        .doc(window.currentUser.email)
        .get();

      if (attendeeDoc.exists) {
        resultEl.textContent = `Bạn đã điểm danh trước đó.`;
        resultEl.style.color = 'blue';
        html5QrCode.resume();
        return;
      }

      await db.collection('attendanceSessions')
        .doc(sessionId)
        .collection('attendees')
        .doc(window.currentUser.email)
        .set({
          name: window.currentUser.name,
          ban: window.currentUser.ban,
          email: window.currentUser.email,
          checkedInAt: firebase.firestore.FieldValue.serverTimestamp()
