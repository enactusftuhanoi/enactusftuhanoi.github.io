<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Điểm danh - Thành viên</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      color: #0078d4;
      margin-bottom: 20px;
    }
    #scanner {
      width: 300px;
      height: 300px;
      border: 4px solid #0078d4;
      border-radius: 10px;
      margin-bottom: 20px;
      box-sizing: border-box;
      overflow: hidden;
      background: #ccc;
    }
    #result {
      font-size: 18px;
      font-weight: bold;
      color: green;
      min-height: 24px;
    }
  </style>
</head>
<body>

  <h1>Điểm danh thành viên</h1>
  <div id="scanner"></div>
  <p id="result"></p>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- QR Code Scanner -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

  <script>
    // Cấu hình Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDuTvBn8Xl01DYddVXQ7M0L24K3l-GyG0c",
      authDomain: "enactusftuhanoi-tracuu.firebaseapp.com",
      projectId: "enactusftuhanoi-tracuu",
      storageBucket: "enactusftuhanoi-tracuu.appspot.com",
      messagingSenderId: "611356979403",
      appId: "1:611356979403:web:2c9a4cffb2b323ce3deb4e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const resultEl = document.getElementById('result');

    // Lấy email user từ sessionStorage
    const userEmail = sessionStorage.getItem('userEmail');

    // Biến lưu thông tin nhân viên
    window.currentUserData = null;

    async function loadUserInfo() {
      if (!userEmail) {
        resultEl.textContent = 'Chưa đăng nhập (sessionStorage userEmail không có)';
        resultEl.style.color = 'red';
        return;
      }
      try {
        const empRef = db.collection('employees').doc(userEmail);
        const empDoc = await empRef.get();

        if (!empDoc.exists) {
          resultEl.textContent = 'Không tìm thấy thông tin nhân viên.';
          resultEl.style.color = 'red';
          return;
        }

        const empData = empDoc.data();

        window.currentUserData = {
          name: empData.name || 'Chưa có tên',
          ban: empData.ban || 'Chưa có ban',
          email: userEmail
        };

        resultEl.textContent = `Chào bạn ${window.currentUserData.name} - Ban: ${window.currentUserData.ban}`;
        resultEl.style.color = 'black';

        startScanner();

      } catch (error) {
        console.error('Lỗi khi lấy thông tin nhân viên:', error);
        resultEl.textContent = 'Lỗi khi lấy thông tin nhân viên.';
        resultEl.style.color = 'red';
      }
    }

    async function handleScanSuccess(decodedText) {
      resultEl.style.color = 'black';
      resultEl.textContent = 'Đang xử lý điểm danh...';
      console.log('Quét QR code:', decodedText);

      if (!window.currentUserData) {
        resultEl.textContent = 'Chưa có thông tin nhân viên.';
        resultEl.style.color = 'red';
        return;
      }

      const { name, ban, email } = window.currentUserData;

      try {
        const sessionRef = db.collection('attendanceSessions').doc(decodedText);
        const sessionDoc = await sessionRef.get();

        if (!sessionDoc.exists) {
          resultEl.textContent = 'Mã QR không hợp lệ hoặc phiên điểm danh không tồn tại.';
          resultEl.style.color = 'red';
          return;
        }

        // Kiểm tra thời gian phiên điểm danh
        const sessionData = sessionDoc.data();
        const now = new Date();
        if (now < sessionData.startTime.toDate() || now > sessionData.endTime.toDate()) {
          resultEl.textContent = 'Phiên điểm danh chưa bắt đầu hoặc đã kết thúc.';
          resultEl.style.color = 'red';
          return;
        }

        // Kiểm tra xem user đã điểm danh chưa
        const attendeeRef = sessionRef.collection('attendees').doc(email);
        const attendeeDoc = await attendeeRef.get();

        if (attendeeDoc.exists) {
          resultEl.textContent = 'Bạn đã điểm danh rồi nhé!';
          resultEl.style.color = 'orange';
          return;
        }

        // Lưu điểm danh
        await attendeeRef.set({
          name,
          ban,
          email,
          checkedInAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        resultEl.textContent = `Điểm danh thành công cho ${name}`;
        resultEl.style.color = 'green';

      } catch (err) {
        console.error('Lỗi khi điểm danh:', err);
        resultEl.textContent = 'Có lỗi xảy ra khi điểm danh, vui lòng thử lại.';
        resultEl.style.color = 'red';
      }
    }

    // Khởi động máy quét QR
    function startScanner() {
      const html5QrCode = new Html5Qrcode("scanner");
      html5QrCode.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: { width: 280, height: 280 }
        },
        handleScanSuccess
      ).catch(err => {
        resultEl.textContent = 'Không thể mở camera: ' + err;
        resultEl.style.color = 'red';
      });
    }

    // Khởi động lấy info user rồi start scanner
    loadUserInfo();
  </script>

</body>
</html>
