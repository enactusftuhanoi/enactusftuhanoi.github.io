<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Điểm danh - Thành viên</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      color: #0078d4;
      margin-bottom: 20px;
    }
    #scanner {
      width: 300px;
      height: 300px;
      background: #ccc;
      border: 4px solid #0078d4;
      border-radius: 10px;
      margin-bottom: 20px;
      display: none; /* ẩn ban đầu, hiện khi load xong */
    }
    #result {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    #userInfo {
      font-size: 16px;
      margin-bottom: 10px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Điểm danh thành viên</h1>
  <div id="userInfo"></div>
  <div id="scanner"></div>
  <p id="result"></p>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- QR Code Scanner -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDuTvBn8Xl01DYddVXQ7M0L24K3l-GyG0c",
      authDomain: "enactusftuhanoi-tracuu.firebaseapp.com",
      projectId: "enactusftuhanoi-tracuu",
      storageBucket: "enactusftuhanoi-tracuu.appspot.com",
      messagingSenderId: "611356979403",
      appId: "1:611356979403:web:2c9a4cffb2b323ce3deb4e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const userInfoEl = document.getElementById('userInfo');
    const scannerEl = document.getElementById('scanner');
    const resultEl = document.getElementById('result');

    async function init() {
      const email = sessionStorage.getItem('userEmail');
      if (!email) {
        resultEl.textContent = 'Bạn chưa đăng nhập (chưa có thông tin email trong sessionStorage)';
        resultEl.style.color = 'red';
        return;
      }

      // Tìm nhân viên theo trường email
      const querySnapshot = await db.collection('employees').where('email', '==', email).get();

      if (querySnapshot.empty) {
        resultEl.textContent = 'Thông tin nhân viên không tồn tại trong hệ thống.';
        resultEl.style.color = 'red';
        return;
      }

      // Lấy dữ liệu nhân viên (lấy doc đầu tiên nếu có nhiều)
      const userDoc = querySnapshot.docs[0];
      const userData = userDoc.data();

      userInfoEl.textContent = `Chào ${userData['Họ và tên']} - Ban: ${userData['Ban']}`;

      // Hiện scanner và khởi động quét QR
      scannerEl.style.display = 'block';

      startQrScanner(userData, email);
    }

    function startQrScanner(userData, userEmail) {
      const html5QrCode = new Html5Qrcode("scanner");
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: { width: 250, height: 250 } },
        (decodedText) => handleScanSuccess(decodedText, userData, userEmail)
      ).catch(err => {
        resultEl.textContent = 'Không thể mở camera: ' + err;
        resultEl.style.color = 'red';
      });
    }

    async function handleScanSuccess(sessionId, userData, userEmail) {
      resultEl.style.color = 'black';
      resultEl.textContent = 'Đang xử lý điểm danh...';

      try {
        const sessionRef = db.collection('attendanceSessions').doc(sessionId);
        const sessionDoc = await sessionRef.get();

        if (!sessionDoc.exists) {
          resultEl.textContent = 'Mã QR không hợp lệ hoặc phiên điểm danh không tồn tại.';
          resultEl.style.color = 'red';
          return;
        }

        // Kiểm tra xem user đã điểm danh chưa
        const attendeeRef = sessionRef.collection('attendees').doc(userEmail);
        const attendeeDoc = await attendeeRef.get();

        if (attendeeDoc.exists) {
          resultEl.textContent = `Bạn đã điểm danh thành công trước đó!`;
          resultEl.style.color = 'green';
          return;
        }

        // Lưu điểm danh
        await attendeeRef.set({
          name: userData['Họ và tên'],
          ban: userData['Ban'],
          email: userEmail,
          checkedInAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        resultEl.textContent = `Điểm danh thành công cho: ${userData['Họ và tên']}`;
        resultEl.style.color = 'green';

      } catch (error) {
        console.error(error);
        resultEl.textContent = 'Lỗi khi điểm danh, vui lòng thử lại.';
        resultEl.style.color = 'red';
      }
    }

    init();
  </script>
</body>
</html>
