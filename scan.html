<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Điểm danh - Thành viên</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }
    h1 {
      color: #0078d4;
      margin-bottom: 20px;
    }
    #userInfo {
      margin-bottom: 15px;
      font-size: 18px;
      font-weight: 600;
      color: #333;
    }
    #scanner {
      width: 300px;
      height: 300px;
      max-width: 100vw;
      max-height: 100vw;
      background: #ccc;
      border: 4px solid #0078d4;
      border-radius: 10px;
      margin-bottom: 20px;
      overflow: hidden;
      box-sizing: border-box;
      display: none; /* Ẩn lúc chưa load xong info nhân viên */
    }
    #result {
      font-size: 18px;
      font-weight: bold;
      color: green;
      min-height: 24px;
      max-width: 90vw;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <h1>Điểm danh thành viên</h1>
  <div id="userInfo">Đang lấy thông tin nhân viên...</div>
  <div id="scanner"></div>
  <p id="result"></p>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- QR Code Scanner -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDuTvBn8Xl01DYddVXQ7M0L24K3l-GyG0c",
      authDomain: "enactusftuhanoi-tracuu.firebaseapp.com",
      projectId: "enactusftuhanoi-tracuu",
      storageBucket: "enactusftuhanoi-tracuu.appspot.com",
      messagingSenderId: "611356979403",
      appId: "1:611356979403:web:2c9a4cffb2b323ce3deb4e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const userInfoEl = document.getElementById('userInfo');
    const scannerEl = document.getElementById('scanner');
    const resultEl = document.getElementById('result');

    let html5QrCode;

    async function init() {
      const email = sessionStorage.getItem('userEmail');
      if (!email) {
        userInfoEl.textContent = 'Bạn chưa đăng nhập (chưa có email trong sessionStorage).';
        userInfoEl.style.color = 'red';
        return;
      }

      try {
        const querySnapshot = await db.collection('employees').where('email', '==', email).get();

        if (querySnapshot.empty) {
          userInfoEl.textContent = 'Thông tin nhân viên không tồn tại trong hệ thống.';
          userInfoEl.style.color = 'red';
          return;
        }

        const userDoc = querySnapshot.docs[0];
        const userData = userDoc.data();

        const name = userData.name || userData['Họ và tên'] || "Chưa có tên";
        const ban = userData.ban || userData['Ban'] || "Chưa có ban";

        // Lưu lại dữ liệu user cho việc điểm danh
        window.currentUserData = {
          name,
          ban,
          email
        };

        userInfoEl.textContent = `Chào ${hoVaTen} - Ban: ${ban}`;
        userInfoEl.style.color = '#333';

        scannerEl.style.display = 'block';

        startQrScanner();

      } catch (error) {
        console.error('Lỗi lấy thông tin nhân viên:', error);
        userInfoEl.textContent = 'Lỗi khi lấy thông tin nhân viên.';
        userInfoEl.style.color = 'red';
      }
    }

    function startQrScanner() {
      if (html5QrCode) {
        html5QrCode.stop().catch(() => {});
      }
      html5QrCode = new Html5Qrcode("scanner");

      html5QrCode.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: 250
        },
        qrCodeMessage => {
          console.log("QR code detected:", qrCodeMessage);
          handleScanSuccess(qrCodeMessage);
          html5QrCode.stop().catch(() => {});
        },
        errorMessage => {
          // Bạn có thể log lỗi quét QR ở đây nếu cần
        }
      ).catch(err => {
        resultEl.textContent = 'Không thể mở camera: ' + err;
        resultEl.style.color = 'red';
      });
    }

    async function handleScanSuccess(decodedText) {
      resultEl.style.color = 'black';
      resultEl.textContent = 'Đang xử lý điểm danh...';

      try {
        if (!window.currentUserData) {
          resultEl.textContent = 'Chưa có thông tin nhân viên.';
          resultEl.style.color = 'red';
          return;
        }

        const { hoVaTen, ban, email } = window.currentUserData;

        const sessionRef = db.collection('attendanceSessions').doc(decodedText);
        const sessionDoc = await sessionRef.get();

        if (!sessionDoc.exists) {
          resultEl.textContent = 'QR code không hợp lệ (session không tồn tại).';
          resultEl.style.color = 'red';
          return;
        }

        const attendeeRef = sessionRef.collection('attendees').doc(email);
        const attendeeDoc = await attendeeRef.get();

        if (attendeeDoc.exists) {
          resultEl.textContent = `Bạn đã điểm danh trước đó rồi!`;
          resultEl.style.color = 'orange';
          return;
        }

        await attendeeRef.set({
          name: hoVaTen,
          ban,
          email,
          checkedInAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        resultEl.textContent = `Điểm danh thành công cho: ${hoVaTen}`;
        resultEl.style.color = 'green';

      } catch (err) {
        console.error('Lỗi khi điểm danh:', err);
        resultEl.textContent = 'Lỗi khi điểm danh.';
        resultEl.style.color = 'red';
      }
    }

    window.onload = init;
  </script>
</body>
</html>
