<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quản lý điểm danh - Admin</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0 20px 40px;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      max-width: 900px;
      padding: 20px 0;
      text-align: center;
      border-bottom: 2px solid #0078d4;
      margin-bottom: 30px;
    }
    header h1 {
      margin: 0;
      color: #0078d4;
      font-weight: 700;
    }
    main {
      width: 100%;
      max-width: 900px;
      background: white;
      padding: 25px 30px;
      border-radius: 8px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
    }
    button {
      cursor: pointer;
      background-color: #0078d4;
      border: none;
      color: white;
      padding: 12px 22px;
      border-radius: 5px;
      font-weight: 600;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }
    button:hover:not(:disabled) {
      background-color: #005a9e;
    }
    button:disabled {
      opacity: 0.5;
      cursor: default;
    }
    form {
      margin-bottom: 30px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      align-items: center;
    }
    input[type="text"], input[type="datetime-local"] {
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      flex-grow: 1;
      min-width: 200px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px 12px;
      border-bottom: 1px solid #ddd;
      text-align: center;
      font-size: 15px;
    }
    th {
      background-color: #0078d4;
      color: white;
      font-weight: 600;
    }
    .qr-code {
      margin-top: 8px;
      display: inline-block;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .qr-code:hover {
      transform: scale(1.1);
    }
    #logoutBtn {
      background-color: #e74c3c;
      margin-left: 10px;
    }
    #logoutBtn:hover {
      background-color: #c0392b;
    }
    .hidden {
      display: none;
    }
    #login-container {
      max-width: 400px;
      margin-top: 80px;
      text-align: center;
      background: white;
      padding: 30px 25px;
      border-radius: 8px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
    }
    #login-container h2 {
      margin-bottom: 25px;
      color: #0078d4;
    }
  </style>
</head>
<body>

<header>
  <h1>Quản lý Điểm danh - Admin</h1>
</header>

<main id="admin-panel" class="hidden">
  <div>
    <button id="logoutBtn">Đăng xuất</button>
  </div>

  <form id="createSessionForm">
    <input type="text" id="sessionName" placeholder="Tên phiên điểm danh (bắt buộc)" required />
    <input type="datetime-local" id="startTime" required />
    <input type="datetime-local" id="endTime" required />
    <button type="submit">Tạo phiên điểm danh mới</button>
  </form>

  <h2>Danh sách phiên điểm danh</h2>
  <table id="sessionsTable" aria-label="Danh sách phiên điểm danh">
    <thead>
      <tr>
        <th>STT</th>
        <th>Tên phiên</th>
        <th>Thời gian bắt đầu</th>
        <th>Thời gian kết thúc</th>
        <th>QR Code</th>
      </tr>
    </thead>
    <tbody id="sessionsTbody"></tbody>
  </table>
</main>

<div id="login-container" class="hidden">
  <h2>Đăng nhập để quản lý điểm danh</h2>
  <button id="loginBtn">Đăng nhập với Google</button>
  <p id="loginStatus" style="margin-top:15px;color:#e74c3c;"></p>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<!-- QRCode library -->
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

<script>
  // ==== CẤU HÌNH FIREBASE ==== //
  const firebaseConfig = {
      apiKey: "AIzaSyDuTvBn8Xl01DYddVXQ7M0L24K3l-GyG0c",
      authDomain: "enactusftuhanoi-tracuu.firebaseapp.com",
      projectId: "enactusftuhanoi-tracuu",
      storageBucket: "enactusftuhanoi-tracuu.appspot.com",
      messagingSenderId: "611356979403",
      appId: "1:611356979403:web:2c9a4cffb2b323ce3deb4e"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // ==== ELEMENTS ==== //
  const loginContainer = document.getElementById('login-container');
  const loginBtn = document.getElementById('loginBtn');
  const loginStatus = document.getElementById('loginStatus');
  const adminPanel = document.getElementById('admin-panel');
  const logoutBtn = document.getElementById('logoutBtn');

  const createSessionForm = document.getElementById('createSessionForm');
  const sessionsTbody = document.getElementById('sessionsTbody');

  // ==== KIỂM TRA SESSION STORAGE ROLE ADMIN ==== //
  function isAdmin() {
    const role = sessionStorage.getItem('role');
    return role === 'Admin';
  }

  // ==== HIỂN THỊ GIAO DIỆN THEO QUYỀN ==== //
  function showAdminPanel() {
    loginContainer.classList.add('hidden');
    adminPanel.classList.remove('hidden');
  }
  function showLogin() {
    loginContainer.classList.remove('hidden');
    adminPanel.classList.add('hidden');
  }

  // ==== ĐĂNG NHẬP GOOGLE ==== //
  loginBtn.addEventListener('click', () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider)
      .then(async (result) => {
        const user = result.user;
        if (!user) {
          loginStatus.textContent = "Không lấy được thông tin user!";
          return;
        }
        const email = user.email;

        // Lấy thông tin user từ Firestore
        const memberDoc = await db.collection('members').where('email', '==', email).get();
        if (memberDoc.empty) {
          loginStatus.textContent = "Tài khoản không có quyền truy cập.";
          await auth.signOut();
          return;
        }
        const memberData = memberDoc.docs[0].data();

        // Lưu thông tin vào sessionStorage
        sessionStorage.setItem('email', memberData.email);
        sessionStorage.setItem('name', memberData.name);
        sessionStorage.setItem('role', memberData.role);
        sessionStorage.setItem('ban', memberData.ban);

        if (memberData.role !== 'Admin') {
          loginStatus.textContent = "Bạn không có quyền Admin để truy cập trang này.";
          await auth.signOut();
          return;
        }

        loginStatus.textContent = "";
        showAdminPanel();
        loadSessions();
      })
      .catch(err => {
        console.error(err);
        loginStatus.textContent = "Đăng nhập thất bại: " + err.message;
      });
  });

  // ==== ĐĂNG XUẤT ==== //
  logoutBtn.addEventListener('click', () => {
    auth.signOut();
    sessionStorage.clear();
    showLogin();
  });

  // ==== KIỂM TRA ĐĂNG NHẬP KHI LOAD TRANG ==== //
  window.onload = async () => {
    const storedRole = sessionStorage.getItem('role');
    if (storedRole === 'Admin') {
      showAdminPanel();
      loadSessions();
    } else {
      showLogin();
    }
  };

  // ==== TẠO PHIÊN ĐIỂM DANH MỚI ==== //
  createSessionForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const name = document.getElementById('sessionName').value.trim();
    const startTime = document.getElementById('startTime').value;
    const endTime = document.getElementById('endTime').value;

    if (!name || !startTime || !endTime) {
      alert('Vui lòng nhập đầy đủ thông tin!');
      return;
    }
    if (new Date(endTime) <= new Date(startTime)) {
      alert('Thời gian kết thúc phải lớn hơn thời gian bắt đầu!');
      return;
    }

    try {
      await db.collection('attendanceSessions').add({
        name,
        startTime: firebase.firestore.Timestamp.fromDate(new Date(startTime)),
        endTime: firebase.firestore.Timestamp.fromDate(new Date(endTime)),
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });
      alert('Tạo phiên điểm danh thành công!');
      createSessionForm.reset();
      loadSessions();
    } catch (error) {
      console.error('Lỗi tạo phiên điểm danh:', error);
      alert('Có lỗi xảy ra, vui lòng thử lại.');
    }
  });

  // ==== HIỂN THỊ DANH SÁCH PHIÊN ĐIỂM DANH ==== //
  async function loadSessions() {
    sessionsTbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding:20px;">Đang tải dữ liệu...</td></tr>';
    try {
      const snapshot = await db.collection('attendanceSessions').orderBy('createdAt', 'desc').get();
      if (snapshot.empty) {
        sessionsTbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding:20px;">Chưa có phiên điểm danh nào.</td></tr>';
        return;
      }
      let idx = 1;
      sessionsTbody.innerHTML = '';
      snapshot.forEach(doc => {
        const data = doc.data();
        const id = doc.id;

        const tr = document.createElement('tr');

        const tdIdx = document.createElement('td');
        tdIdx.textContent = idx++;

        const tdName = document.createElement('td');
        tdName.textContent = data.name;

        const tdStart = document.createElement('td');
        tdStart.textContent = data.startTime?.toDate().toLocaleString() || '-';

        const tdEnd = document.createElement('td');
        tdEnd.textContent = data.endTime?.toDate().toLocaleString() || '-';

        const tdQR = document.createElement('td');
        const qrBtn = document.createElement('button');
        qrBtn.textContent = 'Hiển thị QR';
        qrBtn.style.padding = '6px 10px';
        qrBtn.style.fontSize = '14px';
        qrBtn.style.backgroundColor = '#28a745';
        qrBtn.style.margin = '0 auto';
        qrBtn.style.display = 'block';
        qrBtn.style.borderRadius = '5px';
        qrBtn.style.border = 'none';
        qrBtn.style.color = 'white';
        qrBtn.style.cursor = 'pointer';

        qrBtn.addEventListener('click', () => {
          showQRCode(id, data.name);
        });

        tdQR.appendChild(qrBtn);

        tr.appendChild(tdIdx);
        tr.appendChild(tdName);
        tr.appendChild(tdStart);
        tr.appendChild(tdEnd);
        tr.appendChild(tdQR);

        sessionsTbody.appendChild(tr);
      });
    } catch (error) {
      console.error('Lỗi tải phiên điểm danh:', error);
      sessionsTbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding:20px; color:red;">Lỗi tải dữ liệu.</td></tr>';
    }
  }

  // ==== HIỂN THỊ QR CODE ====
  function showQRCode(sessionId, sessionName) {
    // Tạo modal đơn giản hiện QR Code
    const modal = document.createElement('div');
    modal.style.position = 'fixed';
    modal.style.top = '0';
    modal.style.left = '0';
    modal.style.width = '100vw';
    modal.style.height = '100vh';
    modal.style.background = 'rgba(0,0,0,0.5)';
    modal.style.display = 'flex';
    modal.style.justifyContent = 'center';
    modal.style.alignItems = 'center';
    modal.style.zIndex = '9999';

    const content = document.createElement('div');
    content.style.background = 'white';
    content.style.padding = '30px 25px';
    content.style.borderRadius = '8px';
    content.style.textAlign = 'center';
    content.style.minWidth = '280px';

    const title = document.createElement('h3');
    title.textContent = `QR Code phiên: ${sessionName}`;
    title.style.marginBottom = '20px';
    title.style.color = '#0078d4';

    const canvas = document.createElement('canvas');

    content.appendChild(title);
    content.appendChild(canvas);

    const closeBtn = document.createElement('button');
    closeBtn.textContent = 'Đóng';
    closeBtn.style.marginTop = '20px';
    closeBtn.style.backgroundColor = '#e74c3c';

    closeBtn.addEventListener('click', () => {
      document.body.removeChild(modal);
    });

    content.appendChild(closeBtn);
    modal.appendChild(content);
    document.body.appendChild(modal);

    // Nội dung QR code chính là sessionId
    QRCode.toCanvas(canvas, sessionId, { width: 220 }, function (error) {
      if (error) console.error(error);
    });
  }
</script>

</body>
</html>
