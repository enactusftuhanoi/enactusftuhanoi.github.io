<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý điểm danh</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    .hidden { display: none; }
    table, th, td { border: 1px solid #ccc; border-collapse: collapse; padding: 8px; }
    table { width: 100%; margin-top: 1rem; }
    .form-group { margin-bottom: 1rem; }
  </style>
</head>
<body>
  <h1>Trang Quản Lý Điểm Danh</h1>

  <div id="admin-section" class="hidden">
    <h2>Tạo phiên điểm danh mới</h2>
    <div class="form-group">
      <label>Tên phiên:</label>
      <input type="text" id="sessionName">
    </div>
    <div class="form-group">
      <label>Ban:</label>
      <input type="text" id="sessionBan">
    </div>
    <div class="form-group">
      <label>Giờ bắt đầu:</label>
      <input type="datetime-local" id="startTime">
    </div>
    <div class="form-group">
      <label>Giờ kết thúc:</label>
      <input type="datetime-local" id="endTime">
    </div>
    <button onclick="createSession()">Tạo phiên</button>

    <h2>Danh sách các phiên điểm danh</h2>
    <table>
      <thead>
        <tr>
          <th>Tên phiên</th><th>Ban</th><th>Bắt đầu</th><th>Kết thúc</th><th>Xem</th>
        </tr>
      </thead>
      <tbody id="sessionList"></tbody>
    </table>

    <div id="logDetails" class="hidden">
      <h3>Chi tiết điểm danh</h3>
      <table>
        <thead>
          <tr><th>Timestamp</th><th>Họ và tên</th><th>Ban</th><th>Tình trạng</th></tr>
        </thead>
        <tbody id="logTable"></tbody>
      </table>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDuTvBn8Xl01DYddVXQ7M0L24K3l-GyG0c",
      authDomain: "enactusftuhanoi-tracuu.firebaseapp.com",
      projectId: "enactusftuhanoi-tracuu",
      storageBucket: "enactusftuhanoi-tracuu.appspot.com",
      messagingSenderId: "611356979403",
      appId: "1:611356979403:web:2c9a4cffb2b323ce3deb4e"
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    auth.onAuthStateChanged(async (user) => {
      if (!user) return window.location.href = "login.html";
      const doc = await db.collection("employees").doc(user.uid).get();
      if (doc.exists && doc.data().role === "Admin") {
        document.getElementById("admin-section").classList.remove("hidden");
        loadSessions();
      } else {
        alert("Chỉ Admin mới có quyền truy cập trang này.");
        window.location.href = "member.html";
      }
    });

    async function createSession() {
      const name = document.getElementById("sessionName").value;
      const ban = document.getElementById("sessionBan").value;
      const start = new Date(document.getElementById("startTime").value);
      const end = new Date(document.getElementById("endTime").value);
      const sessionRef = await db.collection("attendance_sessions").add({
        sessionName: name,
        ban: ban,
        timestampStart: firebase.firestore.Timestamp.fromDate(start),
        timestampEnd: firebase.firestore.Timestamp.fromDate(end),
        createdBy: auth.currentUser.uid
      });
      alert("Tạo phiên thành công!");
      loadSessions();
    }

    async function loadSessions() {
      const tbody = document.getElementById("sessionList");
      tbody.innerHTML = "";
      const snap = await db.collection("attendance_sessions").orderBy("timestampStart", "desc").get();
      snap.forEach(doc => {
        const d = doc.data();
        const row = `<tr>
          <td>${d.sessionName}</td>
          <td>${d.ban}</td>
          <td>${d.timestampStart.toDate().toLocaleString()}</td>
          <td>${d.timestampEnd.toDate().toLocaleString()}</td>
          <td><button onclick="viewLogs('${doc.id}', ${d.timestampEnd.seconds})">Xem</button></td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    async function viewLogs(sessionId, deadline) {
      document.getElementById("logDetails").classList.remove("hidden");
      const logTable = document.getElementById("logTable");
      logTable.innerHTML = "";
      const logs = await db.collection("attendance_sessions").doc(sessionId).collection("logs").orderBy("timestamp", "asc").get();
      logs.forEach(doc => {
        const d = doc.data();
        const ts = d.timestamp.toDate().toLocaleString();
        const status = d.timestamp.seconds > deadline ? "Muộn" : "Đúng giờ";
        const row = `<tr><td>${ts}</td><td>${d.name}</td><td>${d.ban}</td><td>${status}</td></tr>`;
        logTable.innerHTML += row;
      });
    }
  </script>
</body>
</html>
