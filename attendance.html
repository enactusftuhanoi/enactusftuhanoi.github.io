<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Điểm danh</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex items-center justify-center p-4">
  <div class="max-w-md w-full bg-white p-6 rounded-xl shadow-md text-center">
    <h1 class="text-2xl font-bold text-blue-600 mb-4">Điểm danh buổi học</h1>
    <div id="sessionInfo" class="mb-4 text-gray-700"></div>
    <p id="status" class="text-gray-700 text-sm mb-6">Đang kiểm tra phiên điểm danh...</p>
    <button id="btnAttendance" class="bg-green-600 text-white px-5 py-2 rounded-lg hover:bg-green-700 transition hidden">
      Điểm danh ngay
    </button>
    <button id="btnLogout" class="mt-6 text-sm text-gray-500 underline hover:text-gray-700">Đăng xuất</button>
  </div>

  <script>
    // Cấu hình Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDuTvBn8Xl01DYddVXQ7M0L24K3l-GyG0c",
      authDomain: "enactusftuhanoi-tracuu.firebaseapp.com",
      projectId: "enactusftuhanoi-tracuu",
      storageBucket: "enactusftuhanoi-tracuu.appspot.com",
      messagingSenderId: "611356979403",
      appId: "1:611356979403:web:2c9a4cffb2b323ce3deb4e"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.firestore();

    const statusEl = document.getElementById("status");
    const sessionInfoEl = document.getElementById("sessionInfo");
    const btnAttendance = document.getElementById("btnAttendance");
    const btnLogout = document.getElementById("btnLogout");

    let currentSession = null;
    let currentUser = null;

    btnLogout.addEventListener("click", () => {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    });

    async function checkAttendance() {
      try {
        const now = firebase.firestore.Timestamp.now();
        const sessionsRef = db.collection("attendance_sessions");
        const activeQuery = sessionsRef
          .where("startTime", "<=", now)
          .where("endTime", ">=", now);

        const snapshot = await activeQuery.get();

        if (snapshot.empty) {
          sessionInfoEl.textContent = "";
          statusEl.textContent = "⏳ Hiện không có buổi điểm danh nào đang diễn ra.";
          btnAttendance.classList.add("hidden");
          return;
        }

        currentSession = snapshot.docs[0];
        const sessionData = currentSession.data();

        // Hiển thị thông tin session
        const startDate = sessionData.startTime.toDate();
        const endDate = sessionData.endTime.toDate();
        sessionInfoEl.innerHTML = `
          <div><strong>Buổi điểm danh:</strong> ${sessionData.name || "Không có tên"}</div>
          <div><strong>Bắt đầu:</strong> ${startDate.toLocaleString()}</div>
          <div><strong>Kết thúc:</strong> ${endDate.toLocaleString()}</div>
        `;

        // Kiểm tra user đã điểm danh chưa
        const recordRef = db.collection("attendance_records")
          .where("sessionId", "==", currentSession.id)
          .where("userId", "==", currentUser.uid);

        const recordSnap = await recordRef.get();
        if (!recordSnap.empty) {
          statusEl.textContent = "✅ Bạn đã điểm danh cho buổi này.";
          btnAttendance.classList.add("hidden");
          return;
        }

        // Nếu chưa điểm danh, cho phép điểm danh
        statusEl.textContent = "Bạn chưa điểm danh. Nhấn nút dưới để điểm danh ngay.";
        btnAttendance.classList.remove("hidden");
      } catch (error) {
        console.error(error);
        statusEl.textContent = "❌ Lỗi khi kiểm tra điểm danh.";
        btnAttendance.classList.add("hidden");
      }
    }

    btnAttendance.addEventListener("click", async () => {
      if (!currentSession || !currentUser) return;

      btnAttendance.disabled = true;
      statusEl.textContent = "Đang ghi điểm danh...";

      try {
        await db.collection("attendance_records").add({
          sessionId: currentSession.id,
          userId: currentUser.uid,
          email: currentUser.email,
          name: currentUser.displayName || "Không rõ tên",
          timestamp: firebase.firestore.Timestamp.now()
        });

        statusEl.textContent = "✅ Điểm danh thành công!";
        btnAttendance.classList.add("hidden");
      } catch (error) {
        console.error(error);
        statusEl.textContent = "❌ Lỗi khi ghi điểm danh.";
        btnAttendance.disabled = false;
      }
    });

    auth.onAuthStateChanged(async user => {
      if (!user) {
        statusEl.textContent = "Bạn chưa đăng nhập. Đang chuyển hướng...";
        setTimeout(() => window.location.href = "login.html", 1500);
        return;
      }
      currentUser = user;

      statusEl.textContent = `Xin chào, ${user.displayName || "Không rõ tên"}. Đang tìm buổi điểm danh...`;
      await checkAttendance();
    });
  </script>
</body>
</html>
