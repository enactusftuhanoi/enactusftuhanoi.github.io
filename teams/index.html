<style>
    :root {
      --main-yellow: #f7b733;
      --main-yellow-dark: #f5a623;

      --card-bg: #fff7dc;

    /* Reset cơ bản */

    }

    h1, h2, h3 {

    a.button {
      display: inline-block;

      color: #fff;
      font-weight: 700;
      padding: 0.8rem 2rem;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 6px 15px var(--shadow-color);
      transition: background-color 0.3s ease, transform 0.3s ease;
      margin-top: 1rem;
    }
    a.button:hover {

      transform: scale(1.05);
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }


    /* Hero Section */
    #hero {
      padding: 6rem 1rem 5rem 1rem;
      background: linear-gradient(135deg, #f7b733 0%, #f5a623 100%);
      color: white;
      text-align: center;
      box-shadow: inset 0 0 150px #c28800;
    }

    #hero h1 {

    #hero p {

      color: #fefae0;
      font-weight: 400;
      margin-top: 1rem;
    }

    /* Section Titles */
    section h2 {
      font-size: 2.8rem;
      margin-bottom: 2rem;
    }

    /* Grid cards */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
      gap: 2rem;
    }

    /* Card style */
    .card {
      background: var(--card-bg);
      border-radius: 15px;
      box-shadow: 0 8px 20px var(--shadow-color);
      padding: 1.5rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card:hover {
      transform: translateY(-12px) scale(1.05);
      box-shadow: 0 16px 40px var(--shadow-color);
    }

    .card img {
      width: 100%;
      max-width: 260px;
      border-radius: 12px;
      margin-bottom: 1rem;
      box-shadow: 0 6px 16px var(--shadow-color);
      transition: transform 0.4s ease;
      object-fit: cover;
      aspect-ratio: 4 / 3;
    }

    .card:hover img {
      transform: scale(1.1);
    }

    .card h3 {
      font-size: 1.5rem;
      margin-bottom: 0.6rem;
      color: var(--main-yellow-dark);
      text-align: center;
    }

    .card p {
      font-size: 0.95rem;
      color: #6b5500;
      text-align: center;
      flex-grow: 1;
    }

    /* Footer */

      color: #fff;

      padding: 1.5rem 1rem;
      margin-top: 3rem;
      font-weight: 600;

      font-size: 0.95rem;
      box-shadow: inset 0 0 40px #d6a911;
    }

    footer p {

    }

    /* Responsive typography */

      }

      }

<script type="text/javascript">
    function animateValue(obj, start, end, duration) {
let startTimestamp = null;
const step = (timestamp) => {
  if (!startTimestamp) startTimestamp = timestamp;
  const progress = Math.min((timestamp - startTimestamp) / duration, 1);
  obj.innerHTML = Math.floor(progress * (end - start) + start);
  if (progress < 1) {
    window.requestAnimationFrame(step);
  }
};
window.requestAnimationFrame(step);
}

const obj = document.getElementById("value");
animateValue(obj, 0, 100, 5000);
const obj1 = document.getElementById("value1");
animateValue(obj1, 0, 5, 5000);
const obj2 = document.getElementById("value2");
animateValue(obj2, 0, 10000, 5000);
const obj3 = document.getElementById("value3");
animateValue(obj3, 0, 50, 5000);
