<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title> MD | Enactus FTU Hanoi</title>
  <link rel="icon" href="icon.png" type="image/png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    :root {
      --main-yellow: #f7b733;
      --main-yellow-dark: #f5a623;
      --text-color: #333;
      --bg-color: #fff8e1;
      --card-bg: #fff7dc;
      --shadow-color: rgba(247, 183, 51, 0.4);
    }

    * {
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    h1, h2, h3 {
      font-weight: 700;
      color: var(--main-yellow-dark);
      text-shadow: 1px 1px 2px #c07a00;
      margin-bottom: 1rem;
      text-align: center;
    }

    p {
      max-width: 800px;
      margin: 0 auto 1.5rem auto;
      font-weight: 100;
      font-family: 'Montserrat', sans-serif;
      color: #5a4a00;
      text-align: center;
      padding: 0 1rem;
    }

    a.button {
      display: inline-block;
      background: var(--main-yellow);
      color: #fff;
      font-weight: 700;
      padding: 0.8rem 2rem;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 6px 15px var(--shadow-color);
      transition: background-color 0.3s ease, transform 0.3s ease;
      margin-top: 1rem;
    }

    a.button:hover {
      background: var(--main-yellow-dark);
      transform: scale(1.05);
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: var(--main-yellow);
      padding: 1rem 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 0 1rem;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #333;
    }

    #hero {
      padding: 6rem 1rem 5rem 1rem;
      background: linear-gradient(135deg, #f7b733 0%, #f5a623 100%);
      color: white;
      text-align: center;
      box-shadow: inset 0 0 150px #c28800;
    }

    #hero h1 {
      font-size: 3rem;
      font-weight: 700;
      color: #ffffff;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.25);
    }

    #hero p {
      font-size: 1.2rem;
      color: #fefae0;
      font-weight: 400;
      margin-top: 1rem;
    }

    section h2 {
      font-size: 2.8rem;
      margin-bottom: 2rem;
    }

    .card-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 2rem;
  align-items: stretch; /* giúp các card cao bằng nhau */
}


    .card {
      background: var(--card-bg);
      border-radius: 15px;
      box-shadow: 0 8px 20px var(--shadow-color);
      padding: 1.5rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card:hover {
      transform: translateY(-12px) scale(1.05);
      box-shadow: 0 16px 40px var(--shadow-color);
    }

    .card img {
  width: 100%;
  aspect-ratio: 19/20; /* tỉ lệ khung hình 3:4 */
  object-fit: cover;   /* ảnh không bị méo */
  border-radius: 12px;
  margin-bottom: 1rem;
  box-shadow: 0 6px 16px var(--shadow-color);
  transition: transform 0.4s ease;
}
    .card:hover img {
      transform: scale(1.1);
    }

    .card h3 {
      font-size: 1.5rem;
      margin-bottom: 0.6rem;
      color: var(--main-yellow-dark);
      text-align: center;
    }

    .card p {
      font-size: 0.95rem;
      color: #6b5500;
      text-align: center;
      flex-grow: 1;
    }

    footer {
      background: var(--main-yellow);
      color: #fff;
      text-align: center;
      padding: 1.5rem 1rem;
      margin-top: 3rem;
      font-weight: 600;
      letter-spacing: 1.2px;
      font-size: 0.95rem;
      box-shadow: inset 0 0 40px #d6a911;
    }

    footer p {
      margin: 0.2rem 0;
    }

    @media (max-width: 600px) {
      #hero h1 {
        font-size: 2.5rem;
      }

      section h2 {
        font-size: 2rem;
      }

      .card img {
        max-width: 100%;
      }
    }

    .btn-gradient {
      background: linear-gradient(45deg, #ff6b6b, #f5a623);
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 1rem;
      margin: 0.2rem 0;
      cursor: pointer;
      border-radius: 0.3rem;
      transition: background 0.3s ease-in-out;
    }

    .btn-gradient:hover {
      background: linear-gradient(45deg, #f5a623, #ff6b6b);
    }
  </style>
</head>
<body>
  <section class="container" data-aos="fade-in" data-aos-delay="200" data-aos-duration="600" id="teams" style="margin-top: 3rem;">
    <h2 data-aos="fade-up" data-aos-delay="350" data-aos-duration="800">BAN TRUYỀN THÔNG</h2>
    <div class="card-grid" id="member-cards"></div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
 <!-- ... phần đầu giữ nguyên ... -->

<script>
  AOS.init();

  var firebaseConfig = {
    apiKey: "AIzaSyDuTvBn8Xl01DYddVXQ7M0L24K3l-GyG0c",
    authDomain: "enactusftuhanoi-tracuu.firebaseapp.com",
    projectId: "enactusftuhanoi-tracuu",
    storageBucket: "enactusftuhanoi-tracuu",
    messagingSenderId: "611356979403",
    appId: "1:611356979403:web:2c9a4cffb2b323ce3deb4e"
  };
  firebase.initializeApp(firebaseConfig);
  var db = firebase.firestore();

  db.collection("employees")
    .where("ban", "==", "MD")
    .where("process", "==", "Active")
    .get()
    .then((querySnapshot) => {
      var memberCards = document.getElementById("member-cards");
      querySnapshot.forEach((doc) => {
        var data = doc.data();
        var card = document.createElement("div");
        card.className = "card";
        card.setAttribute("data-aos", "flip-left");
        card.setAttribute("data-aos-delay", "200");
        card.setAttribute("data-aos-duration", "1000");

        var img = document.createElement("img");
        img.alt = data.name;
        img.setAttribute("data-aos", "zoom-in");
        img.setAttribute("data-aos-delay", "600");
        img.setAttribute("data-aos-duration", "1200");
        img.src = "photo/" + data.photo;
        img.onerror = function () {
            this.onerror = null;
            this.src = "photo/default_avatar.png";
        };

        card.appendChild(img);

        var h3 = document.createElement("h3");
        h3.setAttribute("data-aos", "fade-up");
        h3.setAttribute("data-aos-delay", "400");
        h3.setAttribute("data-aos-duration", "800");
        h3.textContent = data.name;
        card.appendChild(h3);

        var p = document.createElement("p");
        p.textContent = data.role;
        card.appendChild(p);

        if (data.email) {
          var emailButton = document.createElement("a");
          emailButton.href = "mailto:" + data.email;
          emailButton.className = "btn-gradient";
          emailButton.textContent = "Liên hệ";
          card.appendChild(emailButton);
        }

        memberCards.appendChild(card);
      });
    })
    .catch((error) => {
      console.log("Error getting documents: ", error);
    });
</script>
    <footer style="display:none;">
    <p>© 2025 Enactus FTU Hanoi - Media & Design Team</p>
  </footer>

<script>
  document.addEventListener('scroll', function() {
    var footer = document.querySelector('footer');
    if (window.scrollY + window.innerHeight >= document.body.scrollHeight) {
      footer.style.display = 'block';
    }
  });
</script>
</body>

</html>
