<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Google</title>
    <link rel="icon" href="icon.png" type="image/png">
    <style>
        body {
            font-family: Montserrat, sans-serif;
            background-color: #FFD100;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .login-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #0057B8;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4285F4;
            color: white;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #357AE8;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, sendEmailVerification } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyDuTvBn8Xl01DYddVXQ7M0L24K3l-GyG0c",
            authDomain: "enactusftuhanoi-tracuu.firebaseapp.com",
            projectId: "enactusftuhanoi-tracuu",
            storageBucket: "enactusftuhanoi-tracuu.firebasestorage.app",
            messagingSenderId: "611356979403",
            appId: "1:611356979403:web:2c9a4cffb2b323ce3deb4e"
        };

        // Khởi tạo Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        const db = getFirestore(app);

        // Đăng nhập qua Google
        window.loginWithGoogle = async function() {
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;

                // Kiểm tra xem email đã được xác minh chưa
                if (!user.emailVerified) {
                    alert("Email của bạn chưa được xác minh. Vui lòng kiểm tra hộp thư.");
                    await sendEmailVerification(user);  // Gửi lại email xác minh
                    return;
                }

                // Kiểm tra email và role trong collection 'employees'
                const employeeDocRef = doc(db, "employees", user.uid);
                const employeeDoc = await getDoc(employeeDocRef);

                if (employeeDoc.exists()) {
                    const employeeData = employeeDoc.data();
                    const role = employeeData.role;
                    const email = employeeData.email;

                    // Kiểm tra email
                    if (email === user.email) {
                        alert(`Đăng nhập thành công! Chào mừng ${user.displayName}. Role của bạn là: ${role}`);
                        window.location.href = "admin.html";  // Redirect to admin page
                    } else {
                        alert("Email không khớp. Vui lòng kiểm tra lại.");
                    }
                } else {
                    alert("Email không tồn tại trong hệ thống nhân sự.");
                }
            } catch (error) {
                alert("Lỗi đăng nhập: " + error.message);
            }
        };

        // Kiểm tra trạng thái đăng nhập
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("User logged in: ", user);
            } else {
                console.log("No user is logged in.");
            }
        });
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Đăng Nhập Bằng Google</h2>
        <button onclick="loginWithGoogle()">Đăng Nhập với Google</button>
        <div id="errorMessage" class="error-message"></div>
    </div>
</body>
</html>
