<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyDuTvBn8Xl01DYddVXQ7M0L24K3l-GyG0c",
            authDomain: "enactusftuhanoi-tracuu.firebaseapp.com",
            projectId: "enactusftuhanoi-tracuu",
            storageBucket: "enactusftuhanoi-tracuu.firebasestorage.app",
            messagingSenderId: "611356979403",
            appId: "1:611356979403:web:2c9a4cffb2b323ce3deb4e"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
    </script>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>

    <script>
        // Xử lý đăng nhập
        const loginForm = document.getElementById("loginForm");

        loginForm.addEventListener("submit", function (e) {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;

                    // Kiểm tra vai trò người dùng từ Firestore
                    const userRef = db.collection("users").doc(user.uid);  // Giả sử bạn có collection 'users' và user document ID là uid
                    userRef.get().then((doc) => {
                        if (doc.exists) {
                            const userData = doc.data();
                            const role = userData.role; // Lấy vai trò người dùng từ trường 'role'

                            // Chuyển hướng dựa trên vai trò
                            if (role === "admin") {
                                window.location.href = "admin.html";  // Chuyển đến trang admin
                            } else if (role === "member") {
                                window.location.href = "member.html";  // Chuyển đến trang member
                            } else {
                                alert("Vai trò người dùng không hợp lệ!");
                            }
                        } else {
                            alert("Không tìm thấy tài khoản này!");
                        }
                    }).catch((error) => {
                        console.error("Lỗi khi lấy thông tin người dùng: ", error);
                        alert("Lỗi khi lấy thông tin người dùng");
                    });

                })
                .catch((error) => {
                    console.error("Lỗi đăng nhập: ", error.message);
                    alert("Lỗi đăng nhập: " + error.message);
                });
        });
    </script>
</body>
</html>
