<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Google</title>
    <link rel="icon" href="icon.png" type="image/png">
    <style>
        body {
            font-family: Montserrat, sans-serif;
            background-color: #FFD100;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .login-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #0057B8;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4285F4;
            color: white;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #357AE8;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyDuTvBn8Xl01DYddVXQ7M0L24K3l-GyG0c",
            authDomain: "enactusftuhanoi-tracuu.firebaseapp.com",
            projectId: "enactusftuhanoi-tracuu",
            storageBucket: "enactusftuhanoi-tracuu.firebasestorage.app",
            messagingSenderId: "611356979403",
            appId: "1:611356979403:web:2c9a4cffb2b323ce3deb4e"
        };

        // Khởi tạo Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Đăng nhập qua Google
        window.loginWithGoogle = async function() {
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                alert(`Đăng nhập thành công với Google! Chào mừng ${user.displayName}`);

                // Kiểm tra email và role trong Firestore
                await checkUserInFirestore(user.email);
            } catch (error) {
                alert("Lỗi đăng nhập: " + error.message);
            }
        };

        // Kiểm tra email và role trong Firestore
        async function checkUserInFirestore(email) {
            const db = getFirestore();
            const userDocRef = doc(db, "employees", email);  // Truy cập tài liệu của user trong Firestore

            try {
                const docSnap = await getDoc(userDocRef);
                
                if (docSnap.exists()) {
                    const userData = docSnap.data();
                    const role = userData.role;
                    
                    if (role) {
                        alert(`Đăng nhập thành công! Chào mừng ${email} với vai trò ${role}`);
                        // Bạn có thể chuyển hướng người dùng tùy thuộc vào role
                        if (role === "admin") {
                            window.location.href = "admin.html";  // Ví dụ: Chuyển đến trang quản lý
                        } else {
                            window.location.href = "user.html";  // Ví dụ: Chuyển đến trang người dùng
                        }
                    } else {
                        alert("Không có quyền truy cập! Vui lòng kiểm tra lại.");
                    }
                } else {
                    alert("Email không tồn tại trong hệ thống.");
                }
            } catch (error) {
                console.error("Lỗi khi kiểm tra email trong Firestore:", error);
                alert("Lỗi hệ thống, vui lòng thử lại.");
            }
        }

        // Kiểm tra trạng thái đăng nhập
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("User logged in: ", user);
            } else {
                console.log("No user is logged in.");
            }
        });
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Đăng Nhập Bằng Google</h2>
        <button onclick="loginWithGoogle()">Đăng Nhập với Google</button>
        <div id="errorMessage" class="error-message"></div>
    </div>
</body>
</html>
