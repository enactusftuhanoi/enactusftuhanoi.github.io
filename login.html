<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Email</title>
    <link rel="icon" href="icon.png" type="image/png">
    <style>
        body {
            font-family: Montserrat, sans-serif;
            background-color: #FFD100;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .login-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #0057B8;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #4285F4;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #357AE8;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyDuTvBn8Xl01DYddVXQ7M0L24K3l-GyG0c",
            authDomain: "enactusftuhanoi-tracuu.firebaseapp.com",
            projectId: "enactusftuhanoi-tracuu",
            storageBucket: "enactusftuhanoi-tracuu.firebasestorage.app",
            messagingSenderId: "611356979403",
            appId: "1:611356979403:web:2c9a4cffb2b323ce3deb4e"
        };

        // Khởi tạo Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Đăng nhập qua Email và Mật khẩu
        window.login = async function() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                alert("Đăng nhập thành công!");

                // Kiểm tra email và role trong Firestore
                checkUserInFirestore(user.email);
            } catch (error) {
                alert("Lỗi đăng nhập: " + error.message);
            }
        };

        // Kiểm tra email và role trong Firestore
        async function checkUserInFirestore(email) {
            const docRef = doc(db, "employees", email);  // Lấy thông tin nhân viên từ Firestore theo email
            const docSnap = await getDoc(docRef);

            if (docSnap.exists()) {
                const userData = docSnap.data();
                const role = userData.role;
                
                if (role) {
                    alert(`Đăng nhập thành công! Chào mừng ${email} với vai trò ${role}`);
                    // Bạn có thể điều hướng đến trang admin hoặc trang khác tùy theo role
                    window.location.href = "admin.html";  // Ví dụ: Chuyển đến trang quản lý
                } else {
                    alert("Không có quyền truy cập! Vui lòng kiểm tra lại.");
                }
            } else {
                alert("Email không tồn tại trong hệ thống.");
            }
        }

        // Kiểm tra trạng thái đăng nhập
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("User logged in: ", user);
            } else {
                console.log("No user is logged in.");
            }
        });
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Đăng Nhập</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Mật khẩu" required>
        <button onclick="login()">Đăng Nhập</button>
        <div id="errorMessage" class="error-message"></div>
    </div>
</body>
</html>
