<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDuTvBn8Xl01DYddVXQ7M0L24K3l-GyG0c",
            authDomain: "enactusftuhanoi-tracuu.firebaseapp.com",
            projectId: "enactusftuhanoi-tracuu",
            storageBucket: "enactusftuhanoi-tracuu.firebasestorage.app",
            messagingSenderId: "611356979403",
            appId: "1:611356979403:web:2c9a4cffb2b323ce3deb4e"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.login = async function () {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Tìm user trong Firestore (users collection)
            const usersRef = collection(db, "users");
            const q = query(usersRef, where("Email", "==", email));
            const querySnapshot = await getDocs(q);

            if (querySnapshot.empty) {
                alert("Email không tồn tại!");
                return;
            }

            const userDoc = querySnapshot.docs[0];  // Lấy document đầu tiên
            const userData = userDoc.data();

            if (userData.Password !== password) {
                alert("Mật khẩu không đúng!");
                return;
            }

            alert("Đăng nhập thành công!");

            // Lưu thông tin vào localStorage để sử dụng trên admin.html
            localStorage.setItem("userID", userData.ID);
            localStorage.setItem("userRole", userData.Role);

            if (userData.Role === "Admin") {
                window.location.href = "admin.html";  // Chuyển sang trang quản trị
            } else {
                window.location.href = "employee.html";  // Chuyển sang trang nhân viên
            }
        };
    </script>
</head>
<body>
    <h2>Đăng Nhập</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Mật khẩu" required>
    <button onclick="login()">Đăng Nhập</button>
</body>
</html>
