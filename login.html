<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Google</title>
    <link rel="icon" href="icon.png" type="image/png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #d9d9d9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .google-btn {
            width: 100%;
            padding: 12px;
            background-color: #ffc222;
            color: white;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .google-btn:hover {
            background-color: #a6a6a6;
        }
        .google-logo {
            width: 20px;
            margin-right: 10px;
        }
        .google-btn-text {
            font-weight: bold;
            font-size: 16px;
        }
        .error-message {
            color: red;
            margin-top: 15px;
        }
        .footer-text {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyDuTvBn8Xl01DYddVXQ7M0L24K3l-GyG0c",
            authDomain: "enactusftuhanoi-tracuu.firebaseapp.com",
            projectId: "enactusftuhanoi-tracuu",
            storageBucket: "enactusftuhanoi-tracuu.firebasestorage.app",
            messagingSenderId: "611356979403",
            appId: "1:611356979403:web:2c9a4cffb2b323ce3deb4e"
        };

        // Khởi tạo Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Đăng nhập qua Google
        window.loginWithGoogle = async function() {
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                alert(`Đăng nhập thành công với Google! Chào mừng ${user.displayName}`);

                // Kiểm tra email trong Firestore
                await checkUserInFirestore(user.email);
            } catch (error) {
                alert("Lỗi đăng nhập: " + error.message);
            }
        };

        // Kiểm tra email trong Firestore
        async function checkUserInFirestore(email) {
            const db = getFirestore();
            const employeesRef = collection(db, "employees");
            const q = query(employeesRef, where("email", "==", email));  // Truy vấn theo email

            try {
                const querySnapshot = await getDocs(q);

                if (!querySnapshot.empty) {
                    localStorage.setItem('userEmail', user.email);
                    // Nếu email tồn tại trong Firestore, chuyển hướng đến member.html
                    window.location.href = "member.html";
                } else {
                    // Nếu không tồn tại, thông báo lỗi
                    alert("Email không có quyền truy cập! Vui lòng liên hệ quản trị viên.");
                }
            } catch (error) {
                console.error("Lỗi khi kiểm tra email trong Firestore:", error);
                alert("Lỗi hệ thống, vui lòng thử lại.");
            }
        }

        // Kiểm tra trạng thái đăng nhập
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("User logged in: ", user);
            } else {
                console.log("No user is logged in.");
            }
        });
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Đăng Nhập Bằng Google</h2>
        <button class="google-btn" onclick="loginWithGoogle()">
            <span class="google-btn-text">Đăng Nhập với Google</span>
        </button>
        <div id="errorMessage" class="error-message"></div>
        <div class="footer-text">© 2025 Enactus FTU Hanoi</div>
    </div>
</body>
</html>
