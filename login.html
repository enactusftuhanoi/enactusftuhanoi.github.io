<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Enactus FTU Hanoi</title>
    <link rel="icon" href="icon.png" type="image/png">
    <style>
        body {
            font-family: Montserrat, sans-serif;
            background-color: #FFD100;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .login-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #0057B8;
        }
        input {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0057B8;
            color: white;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #003A70;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        .otp-container {
            display: none;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, sendSignInLinkToEmail, isSignInWithEmailLink, signInWithEmailLink } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDuTvBn8Xl01DYddVXQ7M0L24K3l-GyG0c",
            authDomain: "enactusftuhanoi-tracuu.firebaseapp.com",
            projectId: "enactusftuhanoi-tracuu",
            storageBucket: "enactusftuhanoi-tracuu.firebasestorage.app",
            messagingSenderId: "611356979403",
            appId: "1:611356979403:web:2c9a4cffb2b323ce3deb4e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Gửi email OTP (email link)
        window.sendOTP = async function() {
            const email = document.getElementById("email").value;
            const actionCodeSettings = {
                // Tùy chỉnh URL sau khi xác thực thành công
                url: window.location.href,
                handleCodeInApp: true,
            };

            try {
                await sendSignInLinkToEmail(auth, email, actionCodeSettings);
                window.localStorage.setItem('emailForSignIn', email); // Lưu email tạm thời
                alert("Một mã OTP đã được gửi đến email của bạn!");
                document.getElementById("otpContainer").style.display = "block"; // Hiển thị form OTP
            } catch (error) {
                alert("Lỗi: " + error.message);
            }
        };

        // Kiểm tra link xác thực và đăng nhập
        window.checkOTP = async function() {
            const email = window.localStorage.getItem('emailForSignIn');
            const link = window.location.href;

            if (isSignInWithEmailLink(auth, link)) {
                try {
                    await signInWithEmailLink(auth, email, link);
                    alert("Đăng nhập thành công!");
                    window.location.href = "admin.html"; // Chuyển hướng tới trang admin
                } catch (error) {
                    alert("Lỗi khi đăng nhập: " + error.message);
                }
            } else {
                alert("Link không hợp lệ!");
            }
        };
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Đăng Nhập</h2>
        <input type="email" id="email" placeholder="Email" required>
        <button onclick="sendOTP()">Gửi OTP</button>

        <div id="otpContainer" class="otp-container">
            <button onclick="checkOTP()">Xác nhận OTP</button>
        </div>

        <div id="errorMessage" class="error-message"></div>
    </div>
</body>
</html>
