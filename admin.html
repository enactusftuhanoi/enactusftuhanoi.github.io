<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quản lý Nhân sự - Enactus FTU Hanoi</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');

body {
  font-family: 'Montserrat', sans-serif;
  background: linear-gradient(135deg, #4a90e2, #50e3c2);
  margin: 0;
  padding: 30px;
  color: #222;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: flex-start;
}

.container {
  max-width: 1100px;
  width: 100%;
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.1);
  padding: 40px 50px;
  box-sizing: border-box;
}

h1, h2 {
  text-align: center;
  color: #007acc;
  font-weight: 700;
  margin-bottom: 25px;
  letter-spacing: 1px;
}

.form-row {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  margin-bottom: 30px;
}

.form-row input,
.form-row select {
  flex: 1 1 180px;
  padding: 15px 18px;
  border: 2px solid #ddd;
  border-radius: 12px;
  font-size: 16px;
  transition: all 0.3s ease;
  box-shadow: inset 0 0 5px #f0f0f0;
}

.form-row input:focus,
.form-row select:focus {
  outline: none;
  border-color: #007acc;
  box-shadow: 0 0 8px #007acc66;
  background-color: #f7fbff;
}

button {
  background: #007acc;
  color: white;
  border: none;
  padding: 14px 30px;
  font-size: 16px;
  border-radius: 14px;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.2s ease;
  margin-right: 15px;
  box-shadow: 0 5px 12px rgba(0, 122, 204, 0.4);
  font-weight: 600;
}

button:hover {
  background: #005fa3;
  transform: translateY(-2px);
}

#errorMessages {
  margin: 20px 0;
  color: #e53935;
  font-weight: 700;
  white-space: pre-wrap;
  text-align: center;
  font-size: 16px;
}

table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0 14px;
  margin-top: 30px;
  font-size: 16px;
  font-weight: 500;
  color: #333;
}

thead tr {
  background: #e8f0fe;
  border-radius: 16px;
}

thead th {
  padding: 14px 20px;
  text-align: left;
  color: #004a99;
  font-weight: 700;
}

tbody tr {
  background: #fefefe;
  border-radius: 16px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.07);
  transition: transform 0.2s ease, box-shadow 0.3s ease;
}

tbody tr:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 18px rgba(0,122,204,0.3);
}

tbody td {
  padding: 14px 20px;
  vertical-align: middle;
  border-bottom: none;
}

tbody td:last-child {
  display: flex;
  gap: 12px;
}

tbody button {
  background: #28a745;
  padding: 8px 18px;
  font-size: 14px;
  border-radius: 10px;
  margin: 0;
  font-weight: 600;
  box-shadow: 0 3px 8px rgba(40, 167, 69, 0.3);
  transition: background-color 0.3s ease;
}

tbody button.delete-btn {
  background: #dc3545;
  box-shadow: 0 3px 8px rgba(220, 53, 69, 0.3);
}

tbody button:hover {
  filter: brightness(0.85);
  transform: translateY(-1px);
}

@media (max-width: 820px) {
  .form-row {
    flex-direction: column;
  }
  tbody td:last-child {
    flex-direction: column;
    gap: 10px;
  }
  tbody td, thead th {
    padding: 12px 10px;
    font-size: 14px;
  }
}

</style>
</head>
<body>
  <div class="container" id="adminPage">
    <h1>Quản lý Nhân sự - Enactus FTU Hanoi</h1>

    <h2>Thêm / Sửa nhân sự</h2>
    <div class="form-row">
      <input id="id" placeholder="ID" />
      <input id="ban" placeholder="Ban (ví dụ: MD, HR, IT)" />
      <input id="name" placeholder="Họ tên" />
      <input id="dob" type="date" placeholder="Ngày sinh" />
      <select id="process">
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
      </select>
      <input id="email" placeholder="Email" type="email" />
      <input id="phone" placeholder="Số điện thoại" />
      <select id="role">
        <option value="Member">Member</option>
        <option value="Admin">Admin</option>
      </select>
    </div>
    <div style="text-align:center; margin-bottom: 30px;">
      <button onclick="addEmployee()">Thêm nhân sự</button>
      <button id="saveButton" style="display:none;">Lưu thay đổi</button>
    </div>

    <hr>

    <h2>Import nhân sự từ CSV</h2>
    <div class="form-row" style="align-items:center;">
      <input type="file" id="csvFileInput" accept=".csv" />
      <button onclick="previewCSV()">Xem trước CSV</button>
      <button onclick="importCSV()">Import CSV</button>
    </div>

    <div id="errorMessages"></div>
    <div id="csvPreviewTable"></div>

    <hr>

    <h2>Danh sách nhân sự hiện có</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>BAN</th>
          <th>Họ tên</th>
          <th>Ngày sinh</th>
          <th>Process</th>
          <th>OTP</th>
          <th>Role</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody id="employeeTableBody">
        <!-- Dữ liệu load từ Firestore -->
      </tbody>
    </table>
  </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      updateDoc,
      deleteDoc,
      doc,
      query,
      where
    } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDuTvBn8Xl01DYddVXQ7M0L24K3l-GyG0c",
      authDomain: "enactusftuhanoi-tracuu.firebaseapp.com",
      projectId: "enactusftuhanoi-tracuu",
      storageBucket: "enactusftuhanoi-tracuu.appspot.com",
      messagingSenderId: "611356979403",
      appId: "1:611356979403:web:2c9a4cffb2b323ce3deb4e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const userEmail = user.email;
      if (!userEmail) {
        alert("Tài khoản chưa có email, không thể xác thực quyền admin.");
        window.location.href = "login.html";
        return;
      }

      try {
        const q = query(collection(db, "employees"), where("email", "==", userEmail));
        const snapshot = await getDocs(q);

        if (snapshot.empty) {
          alert("Không tìm thấy thông tin người dùng.");
          window.location.href = "login.html";
          return;
        }

        const userData = snapshot.docs[0].data();
        if (userData.role === "Admin") {
          document.getElementById("adminPage").classList.remove("hidden");
          await loadEmployees();
        } else {
          alert("Bạn không có quyền truy cập trang này.");
          window.location.href = "login.html";
        }
      } catch (error) {
        console.error("Lỗi khi kiểm tra quyền admin:", error);
        alert("Có lỗi xảy ra. Vui lòng thử lại sau.");
        window.location.href = "login.html";
      }
    });

    async function loadEmployees() {
      const querySnapshot = await getDocs(collection(db, "employees"));
      const tableBody = document.getElementById("employeeTableBody");
      tableBody.innerHTML = "";
      querySnapshot.forEach((docSnap) => {
        const emp = docSnap.data();
        tableBody.innerHTML += `
          <tr>
            <td>${emp.id}</td>
            <td>${emp.ban}</td>
            <td>${emp.name}</td>
            <td>${formatDate(emp.dob)}</td>
            <td>${emp.process}</td>
            <td>${emp.otp}</td>
            <td>${emp.role}</td>
            <td>
              <button onclick="editEmployee('${docSnap.id}', '${emp.id}', '${emp.ban}', '${emp.name}', '${emp.dob}', '${emp.process}', '${emp.otp}', '${emp.email}', '${emp.phone}', '${emp.role}')">Sửa</button>
              <button onclick="deleteEmployee('${docSnap.id}')">Xóa</button>
            </td>
          </tr>
        `;
      });
    }

    function formatDate(date) {
      if (!date) return "";
      const [y, m, d] = date.split("-");
      return `${d}/${m}/${y}`;
    }

    window.addEmployee = async function () {
      const otp = Math.floor(100000 + Math.random() * 900000).toString();
      await addDoc(collection(db, "employees"), {
        id: document.getElementById("id").value.trim(),
        ban: document.getElementById("ban").value.trim(),
        name: document.getElementById("name").value.trim(),
        dob: document.getElementById("dob").value,
        process: document.getElementById("process").value,
        otp,
        email: document.getElementById("email").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        role: document.getElementById("role").value
      });
      alert("Thêm nhân sự thành công!");
      clearForm();
      loadEmployees();
    };

    window.editEmployee = function (docId, id, ban, name, dob, process, otp, email, phone, role) {
      document.getElementById("id").value = id;
      document.getElementById("ban").value = ban;
      document.getElementById("name").value = name;
      document.getElementById("dob").value = dob;
      document.getElementById("process").value = process;
      document.getElementById("email").value = email;
      document.getElementById("phone").value = phone;
      document.getElementById("role").value = role;
      document.getElementById("saveButton").onclick = async function () {
        await updateDoc(doc(db, "employees", docId), {
          id: document.getElementById("id").value.trim(),
          ban: document.getElementById("ban").value.trim(),
          name: document.getElementById("name").value.trim(),
          dob: document.getElementById("dob").value,
          process: document.getElementById("process").value,
          otp,
          email: document.getElementById("email").value.trim(),
          phone: document.getElementById("phone").value.trim(),
          role: document.getElementById("role").value
        });
        alert("Cập nhật thành công!");
        clearForm();
        loadEmployees();
      };
    };

    window.deleteEmployee = async function (id) {
      if (!confirm("Bạn có chắc muốn xóa nhân sự này?")) return;
      await deleteDoc(doc(db, "employees", id));
      alert("Đã xóa nhân sự.");
      loadEmployees();
    };

    function clearForm() {
      document.getElementById("id").value = "";
      document.getElementById("ban").value = "";
      document.getElementById("name").value = "";
      document.getElementById("dob").value = "";
      document.getElementById("process").value = "Active";
      document.getElementById("email").value = "";
      document.getElementById("phone").value = "";
      document.getElementById("role").value = "Member";
      document.getElementById("saveButton").onclick = null;
    }

    // ==================== CSV Import with Preview + Validation ===================
    const requiredHeaders = ["id","ban","name","dob","process","email","phone","role"];

    window.parseCSV = function (text) {
      const lines = text.split(/\r?\n/).map(l => l.trim()).filter(l => l.length > 0);
      if (lines.length < 2) return {error: "File CSV phải có ít nhất 1 dòng dữ liệu."};
      
      const headers = lines[0].split(",").map(h => h.trim().toLowerCase());
      // Kiểm tra headers bắt buộc
      for (const h of requiredHeaders) {
        if (!headers.includes(h)) {
          return {error: `Thiếu trường bắt buộc trong CSV: ${h}`};
        }
      }

      // Lấy index từng trường trong CSV
      const idxMap = {};
      requiredHeaders.forEach(field => {
        idxMap[field] = headers.indexOf(field);
      });

      const dataRows = [];
      const errors = [];

      for (let i = 1; i < lines.length; i++) {
        const values = lines[i].split(",").map(v => v.trim());
        if (values.length !== headers.length) {
          errors.push(`Dòng ${i + 1}: Số cột không đúng (cần ${headers.length}, có ${values.length})`);
          continue;
        }
        // Kiểm tra từng trường bắt buộc không rỗng
        let lineError = "";
        for (const field of requiredHeaders) {
          if (!values[idxMap[field]]) {
            lineError += `Trường "${field}" rỗng. `;
          }
        }
        if (lineError) {
          errors.push(`Dòng ${i + 1}: ${lineError}`);
          continue;
        }
        // Kiểm tra ngày tháng
        if (!/^\d{4}-\d{2}-\d{2}$/.test(values[idxMap.dob])) {
          errors.push(`Dòng ${i + 1}: Định dạng ngày sinh không đúng (yyyy-mm-dd)`);
          continue;
        }
        dataRows.push({
          id: values[idxMap.id],
          ban: values[idxMap.ban],
          name: values[idxMap.name],
          dob: values[idxMap.dob],
          process: values[idxMap.process],
          email: values[idxMap.email],
          phone: values[idxMap.phone],
          role: values[idxMap.role]
        });
      }

      return {dataRows, errors};
    };

    window.previewCSV = function () {
      const fileInput = document.getElementById("csvFileInput");
      const previewDiv = document.getElementById("csvPreviewTable");
      const errorDiv = document.getElementById("errorMessages");
      previewDiv.innerHTML = "";
      errorDiv.textContent = "";

      const file = fileInput.files[0];
      if (!file) {
        alert("Vui lòng chọn file CSV trước khi xem trước.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const text = e.target.result;
        const {dataRows, errors, error} = parseCSV(text);

        if (error) {
          errorDiv.textContent = error;
          return;
        }
        if (errors.length > 0) {
          errorDiv.textContent = errors.join("\n");
        }

        if (dataRows.length === 0) {
          previewDiv.innerHTML = "<p>Không có dữ liệu hợp lệ để xem trước.</p>";
          return;
        }

        let html = `<table><thead><tr>
          <th>ID</th><th>BAN</th><th>Name</th><th>DOB</th><th>Process</th><th>Email</th><th>Phone</th><th>Role</th>
          </tr></thead><tbody>`;
        for (const r of dataRows) {
          html += `<tr>
            <td>${r.id}</td><td>${r.ban}</td><td>${r.name}</td><td>${r.dob}</td><td>${r.process}</td><td>${r.email}</td><td>${r.phone}</td><td>${r.role}</td>
          </tr>`;
        }
        html += "</tbody></table>";
        previewDiv.innerHTML = html;
      };
      reader.readAsText(file);
    };

    window.importCSV = async function () {
      const fileInput = document.getElementById("csvFileInput");
      const errorDiv = document.getElementById("errorMessages");
      errorDiv.textContent = "";

      const file = fileInput.files[0];
      if (!file) {
        alert("Vui lòng chọn file CSV.");
        return;
      }

      const reader = new FileReader();
      reader.onload = async function (e) {
        const text = e.target.result;
        const {dataRows, errors, error} = parseCSV(text);

        if (error) {
          errorDiv.textContent = error;
          return;
        }

        if (errors.length > 0) {
          errorDiv.textContent = "Không thể import do lỗi:\n" + errors.join("\n");
          return;
        }

        if (dataRows.length === 0) {
          errorDiv.textContent = "Không có dữ liệu hợp lệ để import.";
          return;
        }

        let successCount = 0;
        let failCount = 0;
        let failMessages = [];

        for (let i = 0; i < dataRows.length; i++) {
          const row = dataRows[i];
          row.otp = Math.floor(100000 + Math.random() * 900000).toString();
          try {
            await addDoc(collection(db, "employees"), row);
            successCount++;
          } catch (err) {
            failCount++;
            failMessages.push(`Dòng ${i + 2}: Lỗi khi thêm vào Firestore - ${err.message}`);
          }
        }

        let alertMsg = `Import hoàn tất. Thành công: ${successCount}, Thất bại: ${failCount}`;
        if (failMessages.length > 0) {
          alertMsg += "\nXem chi tiết lỗi ở phần thông báo lỗi.";
          errorDiv.textContent = failMessages.join("\n");
        } else {
          errorDiv.textContent = "";
        }
        alert(alertMsg);
        await loadEmployees();
      };
      reader.readAsText(file);
    };
  </script>
</head>
</html>
