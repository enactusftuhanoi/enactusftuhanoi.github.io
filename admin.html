<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Thêm Nhân Sự</title>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Cấu hình Firebase (THAY THÔNG TIN NÀY BẰNG CỦA MÀY)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Khởi tạo Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Hàm thêm nhân sự
        window.addEmployee = async function() {
            const ban = document.getElementById("ban").value;
            const name = document.getElementById("name").value;
            const dob = document.getElementById("dob").value;
            const process = document.getElementById("process").value;

            if (ban && name && dob && process) {
                await addDoc(collection(db, "employees"), { ban, name, dob, process });
                alert("Thêm nhân sự thành công!");
                document.getElementById("employeeForm").reset();
            } else {
                alert("Vui lòng nhập đầy đủ thông tin.");
            }
        };
    </script>

    <style>
        body {
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input, select, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Thêm Nhân Sự</h1>
    <form id="employeeForm">
        <input type="text" id="ban" placeholder="Ban (Phòng ban)">
        <input type="text" id="name" placeholder="Tên nhân sự">
        <input type="date" id="dob" placeholder="Ngày sinh">
        <select id="process">
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
        </select>
        <button type="button" onclick="addEmployee()">Thêm</button>
    </form>
</body>
</html>
