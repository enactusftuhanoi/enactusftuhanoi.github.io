<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Đăng Nhập</title>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Cấu hình Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDuTvBn8Xl01DYddVXQ7M0L24K3l-GyG0c",
            authDomain: "enactusftuhanoi-tracuu.firebaseapp.com",
            projectId: "enactusftuhanoi-tracuu",
            storageBucket: "enactusftuhanoi-tracuu.firebasestorage.app",
            messagingSenderId: "611356979403",
            appId: "1:611356979403:web:2c9a4cffb2b323ce3deb4e"
        };

        // Khởi tạo Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Hàm đăng nhập
        window.loginAdmin = async function() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (email && password) {
                try {
                    await signInWithEmailAndPassword(auth, email, password);
                    alert("Đăng nhập thành công!");
                    window.location.href = "admin_dashboard.html"; // Chuyển hướng đến trang Admin Dashboard
                } catch (error) {
                    alert("Đăng nhập thất bại: " + error.message);
                }
            } else {
                alert("Vui lòng nhập email và mật khẩu.");
            }
        };

        // Hàm thêm nhân sự
        window.addEmployee = async function() {
            const ban = document.getElementById("ban").value;
            const name = document.getElementById("name").value;
            const dob = document.getElementById("dob").value;
            const process = document.getElementById("process").value;

            if (ban && name && dob && process) {
                await addDoc(collection(db, "employees"), { ban, name, dob, process });
                alert("Thêm nhân sự thành công!");
                document.getElementById("employeeForm").reset();
            } else {
                alert("Vui lòng nhập đầy đủ thông tin.");
            }
        };
    </script>

    <style>
        body {
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input, select, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Đăng Nhập Admin</h1>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Mật khẩu" required>
        <button type="button" onclick="loginAdmin()">Đăng Nhập</button>
    </form>
</body>
</html>
