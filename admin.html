<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="icon" href="icon.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFD100;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0057B8;
        }
        input, select, button {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #0057B8;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #003A70;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        th {
            background-color: #0057B8;
            color: white;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, updateDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDuTvBn8Xl01DYddVXQ7M0L24K3l-GyG0c",
            authDomain: "enactusftuhanoi-tracuu.firebaseapp.com",
            projectId: "enactusftuhanoi-tracuu",
            storageBucket: "enactusftuhanoi-tracuu.firebasestorage.app",
            messagingSenderId: "611356979403",
            appId: "1:611356979403:web:2c9a4cffb2b323ce3deb4e"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadEmployees() {
            const querySnapshot = await getDocs(collection(db, "employees"));
            const tableBody = document.getElementById("employeeTableBody");
            tableBody.innerHTML = "";
            querySnapshot.forEach((doc) => {
                const employee = doc.data();
                tableBody.innerHTML += `
                    <tr>
                        <td>${employee.ban}</td>
                        <td>${employee.name}</td>
                        <td>${formatDate(employee.dob)}</td>
                        <td>${employee.process}</td>
                        <td>
                            <button onclick="editEmployee('${doc.id}', '${employee.ban}', '${employee.name}', '${employee.dob}', '${employee.process}')">Sửa</button>
                            <button onclick="deleteEmployee('${doc.id}')">Xóa</button>
                        </td>
                    </tr>`;
            });
        }

        window.addEmployee = async function() {
            await addDoc(collection(db, "employees"), {
                ban: document.getElementById("ban").value,
                name: document.getElementById("name").value,
                dob: document.getElementById("dob").value,
                process: document.getElementById("process").value
            });
            alert("Thêm nhân sự thành công!");
            loadEmployees();
        };

        window.editEmployee = async function(id, ban, name, dob, process) {
            document.getElementById("ban").value = ban;
            document.getElementById("name").value = name;
            document.getElementById("dob").value = dob;
            document.getElementById("process").value = process;
            document.getElementById("saveButton").onclick = async function() {
                await updateDoc(doc(db, "employees", id), {
                    ban: document.getElementById("ban").value,
                    name: document.getElementById("name").value,
                    dob: document.getElementById("dob").value,
                    process: document.getElementById("process").value
                });
                alert("Cập nhật thành công!");
                loadEmployees();
            };
        };

        window.deleteEmployee = async function(id) {
            await deleteDoc(doc(db, "employees", id));
            alert("Xóa nhân sự thành công!");
            loadEmployees();
        };

        function formatDate(date) {
            const [year, month, day] = date.split("-");
            return `${day}/${month}/${year}`;
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadEmployees();
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <h2>Thêm Nhân Sự</h2>
        <input type="text" id="ban" placeholder="Ban" required>
        <input type="text" id="name" placeholder="Tên" required>
        <input type="date" id="dob" required>
        <select id="process">
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
        </select>
        <button onclick="addEmployee()">Thêm Nhân Sự</button>
        <button id="saveButton">Lưu</button>
        <h2>Danh Sách Nhân Sự</h2>
        <table>
            <thead>
                <tr>
                    <th>Ban</th>
                    <th>Tên</th>
                    <th>Ngày Sinh</th>
                    <th>Trạng Thái</th>
                    <th>Hành Động</th>
                </tr>
            </thead>
            <tbody id="employeeTableBody"></tbody>
        </table>
    </div>
</body>
</html>
