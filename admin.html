<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, updateDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Cấu hình Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDuTvBn8Xl01DYddVXQ7M0L24K3l-GyG0c",
            authDomain: "enactusftuhanoi-tracuu.firebaseapp.com",
            projectId: "enactusftuhanoi-tracuu",
            storageBucket: "enactusftuhanoi-tracuu.firebasestorage.app",
            messagingSenderId: "611356979403",
            appId: "1:611356979403:web:2c9a4cffb2b323ce3deb4e"
        };

        // Khởi tạo Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Kiểm tra nếu người dùng đã đăng nhập
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = "admin.html"; // Chuyển hướng nếu chưa đăng nhập
            } else {
                loadEmployees(); // Load nhân sự nếu đã đăng nhập
            }
        });

        // Đăng xuất
        function logout() {
            signOut(auth).then(() => {
                window.location.href = "admin.html"; // Quay lại trang đăng nhập
            });
        }

        // Load danh sách nhân sự
        async function loadEmployees() {
            const querySnapshot = await getDocs(collection(db, "employees"));
            const tableBody = document.getElementById("employeeTableBody");
            tableBody.innerHTML = ""; // Xóa dữ liệu cũ trong bảng

            querySnapshot.forEach((doc) => {
                const employee = doc.data();
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${employee.ban}</td>
                    <td>${employee.name}</td>
                    <td>${employee.dob}</td>
                    <td>${employee.process}</td>
                    <td>
                        <button onclick="editEmployee('${doc.id}')">Sửa</button>
                        <button onclick="deleteEmployee('${doc.id}')">Xóa</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Thêm nhân sự
        window.addEmployee = async function() {
            const ban = document.getElementById("ban").value;
            const name = document.getElementById("name").value;
            const dob = document.getElementById("dob").value;
            const process = document.getElementById("process").value;

            if (ban && name && dob && process) {
                await addDoc(collection(db, "employees"), { ban, name, dob, process });
                alert("Thêm nhân sự thành công!");
                loadEmployees(); // Cập nhật lại bảng sau khi thêm
                document.getElementById("employeeForm").reset();
            } else {
                alert("Vui lòng nhập đầy đủ thông tin.");
            }
        };

        // Chỉnh sửa nhân sự
        window.editEmployee = async function(id) {
            const docRef = doc(db, "employees", id);
            const docSnapshot = await getDocs(docRef);
            const employee = docSnapshot.data();
            
            // Điền dữ liệu vào form để chỉnh sửa
            document.getElementById("ban").value = employee.ban;
            document.getElementById("name").value = employee.name;
            document.getElementById("dob").value = employee.dob;
            document.getElementById("process").value = employee.process;

            // Thêm nút lưu thay đổi
            document.getElementById("saveButton").onclick = function() {
                updateDoc(docRef, {
                    ban: document.getElementById("ban").value,
                    name: document.getElementById("name").value,
                    dob: document.getElementById("dob").value,
                    process: document.getElementById("process").value
                }).then(() => {
                    alert("Sửa nhân sự thành công!");
                    loadEmployees(); // Cập nhật bảng sau khi sửa
                    document.getElementById("employeeForm").reset();
                });
            };
        };

        // Xóa nhân sự
        window.deleteEmployee = async function(id) {
            const docRef = doc(db, "employees", id);
            await deleteDoc(docRef);
            alert("Xóa nhân sự thành công!");
            loadEmployees(); // Cập nhật lại bảng sau khi xóa
        };

    </script>

    <style>
        body {
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input, select, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <button onclick="logout()">Đăng Xuất</button>

    <h2>Thêm Nhân Sự</h2>
    <form id="employeeForm">
        <input type="text" id="ban" placeholder="Ban" required>
        <input type="text" id="name" placeholder="Tên" required>
        <input type="date" id="dob" placeholder="Ngày Sinh" required>
        <select id="process" required>
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
        </select>
        <button type="button" onclick="addEmployee()">Thêm Nhân Sự</button>
    </form>

    <h2>Danh Sách Nhân Sự</h2>
    <table>
        <thead>
            <tr>
                <th>Ban</th>
                <th>Tên</th>
                <th>Ngày Sinh</th>
                <th>Trạng Thái</th>
                <th>Hành Động</th>
            </tr>
        </thead>
        <tbody id="employeeTableBody">
            <!-- Dữ liệu nhân sự sẽ được tải vào đây -->
        </tbody>
    </table>
</body>
</html>
