<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="icon" href="icon.png" type="image/png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            width: 80%;
            max-width: 1000px;
            margin: 30px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
            text-transform: uppercase;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        td {
            background-color: #f9f9f9;
        }

        .btn-action {
            padding: 5px 15px;
            color: white;
            background-color: #008CBA;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-action:hover {
            background-color: #006F8E;
        }

        .btn-delete {
            background-color: #f44336;
        }

        .btn-delete:hover {
            background-color: #c13526;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDuTvBn8Xl01DYddVXQ7M0L24K3l-GyG0c",
            authDomain: "enactusftuhanoi-tracuu.firebaseapp.com",
            projectId: "enactusftuhanoi-tracuu",
            storageBucket: "enactusftuhanoi-tracuu.firebasestorage.app",
            messagingSenderId: "611356979403",
            appId: "1:611356979403:web:2c9a4cffb2b323ce3deb4e"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadEmployees() {
            const querySnapshot = await getDocs(collection(db, "employees"));
            const tableBody = document.getElementById("employeeTableBody");
            tableBody.innerHTML = "";
            querySnapshot.forEach((doc) => {
                const employee = doc.data();
                tableBody.innerHTML += `
                    <tr>
                        <td>${employee.ban}</td>
                        <td>${employee.name}</td>
                        <td>${employee.dob}</td>
                        <td>${employee.process}</td>
                        <td>
                            <button class="btn-action" onclick="editEmployee('${doc.id}')">Sửa</button>
                            <button class="btn-delete" onclick="deleteEmployee('${doc.id}')">Xóa</button>
                        </td>
                    </tr>`;
            });
        }

        window.addEmployee = async function() {
            await addDoc(collection(db, "employees"), {
                ban: document.getElementById("ban").value,
                name: document.getElementById("name").value,
                dob: document.getElementById("dob").value,
                process: document.getElementById("process").value
            });
            alert("Thêm nhân sự thành công!");
            loadEmployees();
        };

        window.editEmployee = async function(id) {
            const docRef = doc(db, "employees", id);
            const docSnap = await getDocs(docRef);
            if (docSnap.exists()) {
                const employee = docSnap.data();
                document.getElementById("ban").value = employee.ban;
                document.getElementById("name").value = employee.name;
                document.getElementById("dob").value = employee.dob;
                document.getElementById("process").value = employee.process;
            }
        };

        window.deleteEmployee = async function(id) {
            const docRef = doc(db, "employees", id);
            await deleteDoc(docRef);
            alert("Xóa nhân sự thành công!");
            loadEmployees();
        };

        document.addEventListener("DOMContentLoaded", () => {
            loadEmployees();
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <h2>Thêm Nhân Sự</h2>
        <div class="form-group">
            <input type="text" id="ban" placeholder="Ban" required>
        </div>
        <div class="form-group">
            <input type="text" id="name" placeholder="Tên" required>
        </div>
        <div class="form-group">
            <input type="date" id="dob" required>
        </div>
        <div class="form-group">
            <select id="process">
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
            </select>
        </div>
        <button onclick="addEmployee()">Thêm Nhân Sự</button>

        <h2>Danh Sách Nhân Sự</h2>
        <table>
            <thead>
                <tr>
                    <th>Ban</th>
                    <th>Tên</th>
                    <th>Ngày Sinh</th>
                    <th>Trạng Thái</th>
                    <th>Hành Động</th>
                </tr>
            </thead>
            <tbody id="employeeTableBody"></tbody>
        </table>
    </div>
</body>
</html>
