<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin nhân sự</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDuTvBn8Xl01DYddVXQ7M0L24K3l-GyG0c",
            authDomain: "enactusftuhanoi-tracuu.firebaseapp.com",
            projectId: "enactusftuhanoi-tracuu",
            storageBucket: "enactusftuhanoi-tracuu.firebasestorage.app",
            messagingSenderId: "611356979403",
            appId: "1:611356979403:web:2c9a4cffb2b323ce3deb4e"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const userID = localStorage.getItem("userID");

        async function loadEmployeeInfo() {
            const employeesRef = collection(db, "employees");
            const q = query(employeesRef, where("id", "==", userID));
            const querySnapshot = await getDocs(q);

            if (!querySnapshot.empty) {
                const employee = querySnapshot.docs[0].data();
                document.getElementById("info").innerHTML = `
                    <p><strong>Tên:</strong> ${employee.name}</p>
                    <p><strong>Ban:</strong> ${employee.ban}</p>
                    <p><strong>Email:</strong> ${employee.email}</p>
                    <p><strong>Trạng thái:</strong> ${employee.process}</p>`;
            } else {
                document.getElementById("info").innerText = "Không tìm thấy thông tin!";
            }
        }

        loadEmployeeInfo();
    </script>
</head>
<body>
    <h1>Thông tin cá nhân</h1>
    <div id="info"></div>
</body>
</html>
