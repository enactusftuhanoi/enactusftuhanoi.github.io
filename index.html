<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra cứu nhân sự</title>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Cấu hình Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDuTvBn8Xl01DYddVXQ7M0L24K3l-GyG0c",
            authDomain: "enactusftuhanoi-tracuu.firebaseapp.com",
            projectId: "enactusftuhanoi-tracuu",
            storageBucket: "enactusftuhanoi-tracuu.firebasestorage.app",
            messagingSenderId: "611356979403",
            appId: "1:611356979403:web:2c9a4cffb2b323ce3deb4e"
        };

        // Khởi tạo Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Tải danh sách nhân sự từ Firestore
        async function loadEmployees() {
            const querySnapshot = await getDocs(collection(db, "employees"));
            const tableBody = document.getElementById("employeeTableBody");
            tableBody.innerHTML = "";

            querySnapshot.forEach((doc) => {
                const employee = doc.data();
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${employee.ban}</td>
                    <td>${employee.name}</td>
                    <td>${employee.dob}</td>
                    <td>${employee.process}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Tải danh sách nhân sự khi trang được mở
        loadEmployees();
    </script>

    <style>
        body {
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Tra cứu nhân sự</h1>
    <table>
        <thead>
            <tr>
                <th>Ban</th>
                <th>Tên</th>
                <th>Ngày Sinh</th>
                <th>Trạng Thái</th>
            </tr>
        </thead>
        <tbody id="employeeTableBody">
            <!-- Dữ liệu nhân sự sẽ được tải vào đây -->
        </tbody>
    </table>
</body>
</html>
