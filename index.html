<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra cứu thông tin</title>
    <style>
        body {
            font-family: Montserrat, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: 100px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tra cứu thông tin</h1>
        <input type="text" id="searchId" placeholder="Nhập ID để tra cứu">
        <button onclick="searchInfo()">Tìm kiếm</button>
        <div class="result" id="result"></div>
    </div>
    <script>
        function searchInfo() {
            let searchValue = document.getElementById('searchId').value.trim();
            let data = JSON.parse(localStorage.getItem('data')) || [];
            let record = data.find(row => row.id === searchValue);
            
            let resultDiv = document.getElementById('result');
            if (record) {
                resultDiv.innerHTML = `<p><strong>ID:</strong> ${record.id}</p>
                                      <p><strong>Name:</strong> ${record.name}</p>
                                      <p><strong>Phone:</strong> ${record.phone}</p>
                                      <p><strong>Email:</strong> ${record.email}</p>
                                      <p><strong>Note:</strong> ${record.note}</p>`;
            } else {
                resultDiv.innerHTML = '<p style="color: red;">Không tìm thấy thông tin!</p>';
            }
        }
    </script>
</body>
</html>
