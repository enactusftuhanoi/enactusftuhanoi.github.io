<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra cứu nhân sự</title>
    <link rel="icon" href="icon.png" type="image/png">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDuTvBn8Xl01DYddVXQ7M0L24K3l-GyG0c",
            authDomain: "enactusftuhanoi-tracuu.firebaseapp.com",
            projectId: "enactusftuhanoi-tracuu",
            storageBucket: "enactusftuhanoi-tracuu.firebasestorage.app",
            messagingSenderId: "611356979403",
            appId: "1:611356979403:web:2c9a4cffb2b323ce3deb4e"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const employeesRef = collection(db, "employees");
        let employees = [];

        function renderTable(data) {
            const table = document.getElementById("resultTable");
            const tableBody = document.getElementById("employeeTableBody");
            tableBody.innerHTML = "";
            
            if (data.length > 0) {
                table.style.display = "table";
                data.forEach(employee => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${employee.id}</td>
                        <td>${employee.ban}</td>
                        <td>${employee.name}</td>
                        <td>${employee.dob}</td>
                        <td>${employee.process}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } else {
                table.style.display = "none";
            }
        }

        onSnapshot(employeesRef, (snapshot) => {
            employees = snapshot.docs.map(doc => doc.data());
        });

        document.getElementById("searchInput").addEventListener("input", function () {
    const searchValue = this.value.toLowerCase().trim();
    const matchedEmployee = employees.find(emp => emp.id.toLowerCase() === searchValue);

    if (matchedEmployee) {
        renderTable([matchedEmployee]); // Hiển thị đúng một kết quả
    } else {
        renderTable([]); // Không hiển thị gì nếu ID không khớp hoàn toàn
    }
});

    </script>

    <style>
        body {
            background-color: #f4f4f4;
            color: #222;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
        }
        .search-box {
            margin: 20px auto;
            width: 50%;
        }
        .search-box input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 25px;
            border: 2px solid #ffcc00;
            outline: none;
            text-align: center;
            transition: 0.3s;
        }
        .search-box input:focus {
            border-color: #222;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: none;
        }
        th, td {
            padding: 14px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #ffcc00;
            color: #222;
            font-weight: bold;
        }
        tr:hover {
            background-color: #ffeb99;
        }
        .logo {
            width: 80px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <img src="icon.png" alt="Enactus Logo" class="logo">
    <h1>Tra cứu</h1>
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Nhập ID của bạn...">
    </div>
    <table id="resultTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Ban</th>
                <th>Tên</th>
                <th>Ngày Sinh</th>
                <th>Trạng Thái</th>
            </tr>
        </thead>
        <tbody id="employeeTableBody">
        </tbody>
    </table>
</body>
</html>
