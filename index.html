<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra Cứu Nhân Sự</title>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Cấu hình Firebase (THAY THÔNG TIN NÀY BẰNG CỦA MÀY)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Khởi tạo Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Hàm tra cứu nhân sự
        window.searchEmployee = async function() {
            const searchTerm = document.getElementById("searchInput").value.toLowerCase();
            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "";

            const q = query(collection(db, "employees"), where("name", ">=", searchTerm), where("name", "<=", searchTerm + "\uf8ff"));
            const querySnapshot = await getDocs(q);
            
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const resultItem = document.createElement("div");
                resultItem.className = "result";
                resultItem.innerHTML = `<h2>${data.name} (${data.ban})</h2>
                                        <p>DOB: ${data.dob}</p>
                                        <p>Status: ${data.process}</p>`;
                resultsDiv.appendChild(resultItem);
            });

            if (querySnapshot.empty) {
                resultsDiv.innerHTML = "<p>Không tìm thấy kết quả.</p>";
            }
        };
    </script>

    <style>
        body {
            background-color: #333;
            color: #ffcc00;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        .result {
            background: #444;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Tra Cứu Nhân Sự</h1>
    <input type="text" id="searchInput" placeholder="Nhập tên nhân sự...">
    <button onclick="searchEmployee()">Tìm kiếm</button>
    <div id="results"></div>
</body>
</html>
